e" class="fa fa-tag"></i>&#xA0; About me</a></div></div></div><div class="header__search"><input v-model="query" type="text" placeholder="Search" class="header__search__field"></div></div><div v-cloak="" :class="{ &apos;no-results&apos;: !searchHasResults }" class="article-grid v-cloak--hidden"><div v-for="article in filteredArticles" class="article-grid__item"><a :href="getArticleUrl(article.slug)" :class="getArticleCategory(article.category)" class="article-grid__item__card"><h2 class="article-grid__title">{{ article.title }}</h2><p class="article-grid__meta"><span class="category">{{ article.category }}</span><span class="date">{{ article.date }}</span></p></a></div><div v-if="!searchHasResults" class="article-grid__no-results"><p class="emoji">&#x1F915;</p><p>Nothing found, try something else</p></div></div></div><script>var articles = [{"title":"Fit with Git","category":"Development","date":"March 20th, 2016","author":"Theodor Lindekaer","slug":"fit-with-git","description":"Git is an amazing tool for collaboration, but it has a steep learning curve. While most master the basic Git commands, many get insecure when things get just a tiny bit complicated. This tutorial will take you through the basic Git usage and present some typical use cases. I will provide a bit of theory, but the primary focus of this tutorial is to provide practical examples.","keywords":"development, programming, technology, IT, computer, algorithm, tutorial, guide, Docker, Node, Javascript, HTML, CSS","content":"<p>Git is an amazing tool for collaboration, but it has a steep learning curve. While most master the basic Git commands, many get insecure when things get just a tiny bit complicated. This tutorial will take you through the basic Git usage and present some typical use cases. I will provide a bit of theory, but the primary focus of this tutorial is to provide practical examples.</p>\n<h2 id=\"learn-by-doing\">Learn by doing</h2>\n<p>I have a set up a small project that we will use throughout this tutorial. Let&#39;s get our hands dirty - run the following commands:</p>\n<pre><code class=\"lang-bash\"># Create the example directory (you can create it wherever you want)\nmkdir -p ~/Desktop/fit-with-git\n\n# Navigate to the example directory\ncd ~/Desktop/fit-with-git\n\n# Create an index file\necho &quot;&lt;html&gt;&lt;body&gt;&lt;h1&gt;Fit with Git&lt;/h1&gt;&lt;/body&gt;&lt;/html&gt;&quot; &gt; index.html\n</code></pre>\n<h2 id=\"installing-git\">Installing Git</h2>\n<p>Install Git following the instructions <a href=\"https://git-scm.com/book/en/v2/Getting-Started-Installing-Git\">here</a>. Once installed, verify that <code>git</code> is accessible on the command line. Run <code>git --help</code> to see the available commands.</p>\n<h2 id=\"initializing-git\">Initializing Git</h2>\n<p>You can now initialize Git in your project by running <code>git init</code> (you need to be in the example directory). This will create a <code>.git</code> folder in your project; dot files are hidden by default. Run <code>ls -la</code> to show hidden files in the directory.</p>\n<h2 id=\"how-git-works\">How Git works</h2>\n<p>Git works by taking snapshots of your project at different points in time. This is different from other version control systems that work by storing only file changes. A Git project consists of three different sections:</p>\n<ul>\n<li>Repository</li>\n<li>Working directory</li>\n<li>Staging area</li>\n</ul>\n<p>The <em>repository</em> is the <code>.git</code> directory that we just created. It stores all the metadata and all the snapshots of your project. The <em>working directory</em> represents a single version of the project that you are currently working on. Lastly, the <em>staging area</em> holds the changed files that will be permanently stored in your repository after next commit. For further details dive into <a href=\"https://git-scm.com/book/en/v2/Getting-Started-Git-Basics\">this article</a>.</p>\n<h2 id=\"tracking-and-commiting\">Tracking and commiting</h2>\n<p>A good starting point for working in a git project is to run the <code>git status</code> command. Running this in our project we see that <code>index.html</code> is listed as being <em>untracked</em>. This means that the file is currently not under version control - to include it run <code>git add index.html</code>. Now running <code>git status</code> again we see that the files is listed under <em>changes to be committed</em>. Running <code>git commit -m &quot;My first commit&quot;</code> we now permanently store the <code>index.html</code> in our repository.</p>\n<p>Now open up your editor and modify the <code>index.html</code> to the following:</p>\n<pre><code class=\"lang-html\">&lt;!-- We are making the HTML a little prettier and adding a &lt;p&gt; tag --&gt;\n&lt;html&gt;\n&lt;body&gt;\n  &lt;h1&gt;Fit with Git&lt;/h1&gt;\n  &lt;p&gt;Work hard, Git hard!&lt;/p&gt;\n&lt;/body&gt;\n&lt;/html&gt;\n</code></pre>\n<p>We have now modified the file. You can see the modifications to the file by running <code>git diff</code>, which outputs all deletions and insertions. Running <code>git add index.html</code> followed by <code>git commit -m &quot;Added a paragraph of text&quot;</code> permanently stores the modified file.</p>\n<h2 id=\"working-with-branches\">Working with branches</h2>\n<p>Branches are common in the world of version control systems. Basically, a branch is a way for you to diverge from the main line of the project and work on another line separately. After working on another branch you merge the changes back into the main line, which in Git lingo is called the <em>master branch</em>. Let&#39;s say that we are to add some Javascript logic for toggling text to our <code>index.html</code>, but would like to do it on a new branch.</p>\n<p>Firstly we run <code>git branch text-toggle</code> to create the new branch. To get a listing of available branches, run <code>git branch -v</code>. Using the <code>-v</code> flag we see the last commit made to each respective branch. Changing to our <em>text-toggle branch</em> is easy, just run <code>git checkout text-toggle</code>. Let&#39;s implement the feature on our branch:</p>\n<pre><code class=\"lang-html\">&lt;!-- We have added some CSS, JS and a &lt;button&gt; element--&gt;\n&lt;html&gt;\n&lt;head&gt;\n  &lt;style type=&quot;text/css&quot;&gt;\n    .hidden {\n      display: none;\n    }\n  &lt;/style&gt;\n&lt;/head&gt;\n&lt;body&gt;\n  &lt;h1&gt;Fit with Git&lt;/h1&gt;\n  &lt;p&gt;Work hard, Git hard!&lt;/p&gt;\n  &lt;button id=&quot;toggle-text&quot;&gt;Toggle&lt;/button&gt;\n\n  &lt;script&gt;\n    var btn = document.getElementById(&#39;toggle-text&#39;);\n    btn.addEventListener(&#39;click&#39;, function(event) {\n      var text = document.querySelector(&#39;p&#39;);\n      text.classList.toggle(&#39;hidden&#39;);\n    });\n  &lt;/script&gt;\n&lt;/body&gt;\n&lt;/html&gt;\n</code></pre>\n<p>Now add the changed file to staging and commit it in just one command <code>git commit -a -m &quot;Added text-toggle feature&quot;</code>. We are now ready to merge the <em>text-toggle branch</em> with our <em>master branch</em>. This is achieved with the commands <code>git checkout master</code> and <code>git merge text-toggle</code>. We are changing back to the <em>master branch</em> and merging it with the <em>text-toggle branch</em>. We finish off by deleting our <em>text-toggle branch</em> <code>git branch -d text-toggle</code>.</p>\n<h3 id=\"merge-conflicts\">Merge conflicts</h3>\n<p>Merging branches are not always as simple. Sometimes you have modified the same code in two different branches that you wish to merge. This results in a merge conflict. Imagine the following scenario - on two different branches, we have modified the text of the <code>&lt;h1&gt;</code> tag. Let&#39;s set it up.</p>\n<pre><code class=\"lang-bash\"># Create both branches (both off the master branch)\ngit branch feature-1\ngit branch feature-2\n\n# Checkout the first branch and modify the &lt;h1&gt; in the index.html to say ´Git rocks´\ngit checkout feature-1\ngit commit -a -m &quot;Changed text to git rocks&quot;\n\n# Checkout the second branch and modify the &lt;h1&gt; in the index.html to say ´Git sucks´\ngit checkout feature-2\ngit commit -a -m &quot;Changed text to git sucks&quot;\n\n# Checkout the master branch and merge with the first branch\ngit checkout master\ngit merge feature-1\n\n# Attempt to merge with the second branch\ngit merge feature-2\n</code></pre>\n<p>Doing this we encounter a merge conflict since Git doesn&#39;t know whether to choose <em>rocks</em> or <em>sucks</em> as the <code>&lt;h1&gt;</code> text. The error looks like this:</p>\n<pre><code class=\"lang-shell\">Auto-merging index.html\nCONFLICT (content): Merge conflict in index.html\nAutomatic merge failed; fix conflicts and then commit the result.\n</code></pre>\n<p>Going to the <code>index.html</code> we see that Git has made it easy for us:</p>\n<pre><code class=\"lang-shell\">&lt;&lt;&lt;&lt;&lt;&lt;&lt; HEAD\n  &lt;h1&gt;Git rocks&lt;/h1&gt;\n=======\n  &lt;h1&gt;Git sucks&lt;/h1&gt;\n&gt;&gt;&gt;&gt;&gt;&gt;&gt; feature-2\n</code></pre>\n<p>Now we simply delete the <code>&lt;h1&gt;</code> saying <em>Git sucks</em> and clean up the file. We can then commit <code>git commit -a -m &quot;Resolved &lt;h1&gt; text conflict&quot;</code>.</p>\n<h3 id=\"rebasing\">Rebasing</h3>\n<p>We looked at the  <code>git merge</code> command as a way to combine the work on two different branches. Another way of uniting the work of two branches is to use the <code>git rebase</code> command. Imagine a branch called <em>feature</em> that is one commit ahead of the master. While you have been working on <em>feature</em>, the master branch has been under development as well and has received a few commits. Using the <code>git rebase</code> command you can apply all the new changes to master directly on the <em>feature</em> branch. Internally Git finds the latest common commit between the two branches and then continually applies all changes. Follow me on this:</p>\n<pre><code class=\"lang-bash\"># Create and switch to the feature branch\ngit branch feature\ngit checkout feature\n\n# Modify some files and commit the changes\ngit commit -a -m &quot;Added an &#39;about us&#39; text&quot;\n\n# Master has changed since we created the feature branch; we want those changes.\ngit rebase master\n\n# Switch to master and merge the two branches (this is now easy, since &#39;feature&#39; has been rebased with master)\ngit checkout master\ngit merge feature\n</code></pre>\n<h2 id=\"stashing-changes\">Stashing changes</h2>\n<p>Sometimes you find yourself in the situation of working on a certain issue, when something else requires your attention. In such a case, you can&#39;t just change branch, as your <em>dirty</em> working directory will follow you to the other branch. Ideally, you would like to temporarily revert all changes in your working directory and apply them again later. This can be achieved with the <code>git stash</code> command.</p>\n<p>Now go to the <code>index.html</code> and make a modification. By running <code>git status</code>, we can see that <code>index.html</code> has been modified. To stash the changes simply run <code>git stash</code> followed by <code>git status</code> to see that your working directory is clean again. You can list all stashed changes with <code>git stash list</code>. The output will look something like this:</p>\n<pre><code class=\"lang-plain\">stash@{0}: WIP on test: 0232533 Resolved &lt;h1&gt; text conflict\n</code></pre>\n<p>Notice that the changes has an index of zero; you can store many changes at once and apply them using <code>git stash apply stash@{INDEX}</code>. Additionally the listing shows you the last commit before the changes were stashed. By running <code>git stash apply</code> Git applies the latest stash.</p>\n<p>Stashing does by default only stash changes to already tracked files. This means that a new file will still be in your working directory. To stash both tracked and untracked files run the command <code>git stash -u</code>.</p>\n<h2 id=\"using-github\">Using Github</h2>\n<p>It is commonly believed that Git only works with <a href=\"https://github.com/\">Github</a>. This is not true as Github only provides a web interface and cloud storage for your project - Git can be used entirely on its own on your machine as we have done throughout the tutorial. However because using Github is so widely used (and <strong>awesome</strong>) we need to add it to your developer tool belt! Without further ado let&#39;s create you an account on Github - click <a href=\"https://github.com/\">here</a> and come back when you are done.</p>\n<p>Go to your profile and create a new repository. We will now link this repository to our local project so we can start pushing code to the cloud. The repository on Github will become the <em>remote</em> to our project. Firstly, let&#39;s try to list our current remote by running <code>git remote</code> - it doesn&#39;t print anything, since our project does not yet have a remote. Add the remote by running <code>git remote add origin https://github.com/lindekaer/fit-with-git.git</code> (use the link to your own repository). Now running <code>git remote --verbose</code> you see something like:</p>\n<pre><code class=\"lang-plain\">origin  https://github.com/lindekaer/fit-with-git.git (fetch)\norigin  https://github.com/lindekaer/fit-with-git.git (push)\n</code></pre>\n<p>So what does this mean? The name <em>origin</em> is just a commonly used shortname. You can however use whatever name your prefer. You are able to both fetch (download data) and push (upload data) to the repository.</p>\n<h3 id=\"pushing-and-pulling\">Pushing and pulling</h3>\n<p>Let&#39;s push all our local data to the master branch on our remote <code>git push origin master</code>. It is annoying to constantly specify both <em>origin</em> and <em>master</em> when pushing to the remote. To make it easier, we can set the remote&#39;s master branch as our local master branch&#39;s <em>upstream</em> <code>git push --set-upstream origin master</code>. You can now just run <code>git push</code> in the future. Pulling data is just as easy, simply run <code>git pull</code> to get the newest data from the Github repository.</p>\n<h2 id=\"tips-and-tricks\">Tips and tricks</h2>\n<p>I would like to share a few simple tips to make your Git life easier 🌟</p>\n<h3 id=\"git-configuration\">Git configuration</h3>\n<p>In order to tailor your Git setup to you, I recommend setting your <code>.gitconfig</code> (which you can find in your user directory). This is the global settings file. Here is an excerpt of mine:</p>\n<pre><code class=\"lang-bash\">[user]\n  name = Theodor Lindekaer\n  email = theodor.lindekaer@gmail.com\n[core]\n  editor = vim\n[color]\n  ui = true\n</code></pre>\n<h3 id=\"aliases\">Aliases</h3>\n<p>I heavily use aliases to speed up my work. You will find yourself using the same commands over and over again, so aliases are a good investment - I promise.</p>\n<pre><code class=\"lang-bash\"># Add this to your .bash_profile (if using bash shell) or .zshrc (if using z-shell)\nalias gs=&#39;git status&#39;\nalias gc=&#39;git commit -m&#39;\nalias gp=&#39;git push&#39;\n</code></pre>\n<h3 id=\"snippets\">Snippets</h3>\n<pre><code class=\"lang-bash\"># Gives an excellent overview of the commit history\ngit log --oneline --decorate\n\n# Equivalent to &#39;un-commit&#39;\ngit reset HEAD^\n\n# Delete a remote branch\ngit push origin --delete test\n\n# Change the name of a branch\ngit branch -m [OLD_NAME] [NEW_NAME]\n\n# Get all remote branches\ngit fetch --all\n\n# Clear staging area and rewrite working tree from specified commit\n# You can also write HEAD instead of [COMMIT], to reset to latest commit\ngit reset --hard [COMMIT]\n\n# Change the message of your last commit\ngit commit --amend -m &quot;New and correct message&quot;\n</code></pre>\n"},{"title":"Docker 101","category":"Development","date":"March 17th, 2016","author":"Theodor Lindekaer","slug":"docker-101","description":"There are plenty of resources on Docker out there, but not all tutorials are equally clear. I have therefore decided to provide a walkthrough of setting up a Docker project from scratch. ","keywords":"development, programming, technology, IT, computer, algorithm, tutorial, guide, Docker, Node, Javascript, HTML, CSS","content":"<p>There are plenty of resources on Docker out there, but not all tutorials are equally clear. I have therefore decided to provide a walkthrough of setting up a Docker project from scratch. </p>\n<h2 id=\"step-1-server-setup\">Step 1 - Server setup</h2>\n<p class=\"article__notice\">You are now able to run Docker directly on your Mac (running a small Linux image in the background). Download the new Mac OS Docker software.</p>\n\n<p>Spin up a virtual server. You can use <a href=\"https://www.virtualbox.org/\">Virtualbox</a>, but I decided to spin up a virtual 64 bit Centos server on Digital Ocean with 512 MB memory and a 20 GB disk (this server will in Docker context be referred to as the <em>host machine</em>). Prepare the server with the following commands:</p>\n<pre><code class=\"lang-bash\"># List kernel version - it MUST be 3.10 or above\nuname -r\n\n# Update system packages\nsudo yum update\n\n# Add yum repository\nsudo tee /etc/yum.repos.d/docker.repo &lt;&lt;-&#39;EOF&#39;\n[dockerrepo]\nname=Docker Repository\nbaseurl=https://yum.dockerproject.org/repo/main/centos/$releasever/\nenabled=1\ngpgcheck=1\ngpgkey=https://yum.dockerproject.org/gpg\nEOF\n\n# Install Docker\nsudo yum install docker-engine\n\n# Start the Docker daemon\nsudo service docker start\n</code></pre>\n<p>This should make it possible for you to run the <code>docker</code> command from the command line on your server. Try <code>docker --help</code> for a listing of commands. Before we proceed you need to know the differences between these Docker concepts:</p>\n<ul>\n<li><strong>Container</strong> is a an isolated environment in which software can be run. They only exists as long as their internal processes are running</li>\n<li><strong>Image</strong> is a technical blueprint for a container. You <em>run</em> an image to launch a container. Images can be composed in layered manner by multiple images</li>\n<li><strong>Docker daemon</strong> the Docker process that is used to configure and deploy containers. Also known as <em>Docker engine</em> or <em>Docker runtime</em></li>\n<li><strong>Docker client</strong> the CLI to communicate with the Docker daemon; `docker build is an example</li>\n</ul>\n<h2 id=\"step-2-downloading-images\">Step 2 - Downloading images</h2>\n<p>We are now able to start our first container. I will show you how to start a a Nginx and a MySQL container. In order to get up and running quickly, we are going to use the official Dockerfiles for both Nginx and MySQL stored on <strong>Dockerhub</strong> (equivalent to Github, but for Dockerfiles). You can store your own Dockerfiles in the cloud by signing up at <a href=\"https://hub.docker.com/\">hub.docker.com</a>.</p>\n<p>Now we are ready to pull the Dockerfiles using <code>docker pull nginx</code> and <code>docker pull mysql</code>. To see the images that we have just downloaded, run <code>docker images</code>. Verify that you can see the image for both Nginx and MySQL.</p>\n<h2 id=\"step-3-starting-containers\">Step 3 - Starting containers</h2>\n<p>You are now ready to start some containers. In order for our Nginx server to serve some HTML, we need to create a HTML file. On your host machine run the following commands: </p>\n<pre><code class=\"lang-bash\"># Create a directory to store the HTML file\nmkdir -p /var/www\n\n# Create an index page\necho &quot;&lt;html&gt;&lt;h1&gt;Hello from host machine!&lt;/h1&gt;&lt;/html&gt;&quot; &gt; /var/www/index.html\n</code></pre>\n<p>Read carefully through the code below before firing up the containers. Additionally, run <code>docker run --help</code> for parameter explanations.</p>\n<pre><code class=\"lang-bash\"># run    = starts the container process\n# -d     = detach the container and run in the background\n# -p     = map port from host machine to container\n# --name = name your container\n# -e     = set environment variable\n# -v     = mount a drive from the host machine to the container\ndocker run -d -p 80:80 -v /var/www/:/usr/share/nginx/html --name &quot;nginx-server&quot; nginx\ndocker run -d -p 3306:3306 -e MYSQL_ROOT_PASSWORD=Xa8j3cs10 --name &quot;mysql-server&quot; mysql\n</code></pre>\n<p>Containers should be regarded as immutable as they don&#39;t change after initialization. Furthermore, they can quickly be stopped, removed and started again. They are therefore not suitable for storing data. When working with MySQL, you want to make sure that the data written to the database is persisted. This can be achieved by mounting a directory from the host machine to the container.</p>\n<pre><code class=\"lang-bash\"># Stop the MySQL container\ndocker stop &quot;mysql-server&quot;\n\n# Remove the MySQL container\ndocker rm &quot;mysql-server&quot;\n\n# Create directory on host machine to hold data\nmkdir -p /var/data\n\n# Start the MySQL container again (this time writing data to the host machine)\ndocker run -d -p 3306:3306 -v /var/data:/var/lib/mysql -e MYSQL_ROOT_PASSWORD=Xa8j3cs10 --name &quot;mysql-server&quot; mysql\n</code></pre>\n<p>Verify that the containers have started by running <code>docker ps</code>. </p>\n<h2 id=\"step-4-testing-containers\">Step 4 - Testing containers</h2>\n<p>As described above, we have mapped the host machine&#39;s port 80 to port 80 on the Nginx container. Visit the IP address of the host machine and you should be welcomed by your own <code>index.html</code>! You have now successfully started a Nginx container and are able to control it through Docker commands.</p>\n<p>In order to test the MySQL container try to connect using <code>root</code> as username and your chosen password. You can connect on the command line or use a MySQL manager such as <a href=\"http://www.sequelpro.com/\">Sequel Pro</a>.</p>\n<h2 id=\"wrapping-it-up\">Wrapping it up</h2>\n<p>Docker makes it easy to deploy your applications. Using Docker you can focus on your application and use well-supported images for your web server and databases. Additionally Docker takes the anxiety out of deploying to production - because of the isolation of containers you know that what works in development also works in production. </p>\n<p>I have included a few useful Docker snippets:</p>\n<pre><code class=\"lang-bash\"># List all Docker images\ndocker images -a\n\n# List all Docker containers\ndocker ps -a\n\n# Stop and remove all Docker containers\ndocker stop $(docker ps -a -q) &amp;&amp; docker rm $(docker ps -a -q)\n\n# Remove all images\ndocker rmi $(docker images -q)\n\n# Get command line access to a container\ndocker exec -it [CONTAINER_ID] /bin/bash\n\n# Get logs from container\ndocker logs [CONTAINER_ID]\n\n# Remove all exited containers\ndocker rm -v $(docker ps -a -q -f status=exited)\n\n# Get command line access to a running container\ndocker attach [CONTAINER_ID]\n\n# Get an updating log from container (like tail)\ndocker logs -f [CONTAINER_ID]\n</code></pre>\n<h2 id=\"docker-syllabus\">Docker syllabus</h2>\n<p>I have used these resources to get up to speed with Docker.</p>\n<ul>\n<li><a href=\"https://www.pluralsight.com/courses/docker-deep-dive\">Docker Deep Dive</a> (paid)</li>\n<li><a href=\"https://app.pluralsight.com/library/courses/integrating-docker-with-devops-automated-workflows\">Integrating Docker with DevOps Automated Workflows</a> (paid)</li>\n<li><a href=\"https://www.youtube.com/watch?v=wW9CAH9nSLs\">Solomon Hykes at PyCon</a></li>\n<li><a href=\"https://changelog.com/89/\">Docker, LXC and dotCloud with Solomon Hykes</a></li>\n</ul>\n"},{"title":"Dynamically updating nested properties in MongoDB","category":"Development","date":"March 3rd, 2016","author":"Theodor Lindekaer","slug":"dynamically-updating-nested-properties-in-mongodb","description":"Developing my REST application (running on Express), I experienced a problem when trying to update nested object properties. Specifically, I was passing the req.body directly to the MongoDB $set operator. This did however lead to problems, as I accidentally removed properties.","keywords":"development, programming, technology, IT, computer, algorithm, tutorial, guide, Docker, Node, Javascript, HTML, CSS","content":"<p>Developing my REST application (running on Express), I experienced a problem when trying to update nested object properties. Specifically, I was passing the <code>req.body</code> directly to the MongoDB <code>$set</code> operator. This did however lead to problems, as I accidentally removed properties.</p>\n<pre><code class=\"lang-javascript\">// The user object in MongoDB (before the update)\nvar user = { \n  username: &#39;joe47&#39;,\n  age: 42,\n  address: {\n    street: &#39;High Street&#39;,\n    streetNumber: 109,\n    zipCode: &#39;2020-90&#39;\n  }\n}\n\n// The request body (sent as a PUT request to the Express app)\nvar body = {\n  address: {\n    streetNumber: 200\n  }\n}\n\n// Updating the user\ndb.collections(&#39;users&#39;).update({ $set: req.body })\n\n// The user object in MongoDB (after the update)\nvar user = { \n  username: &#39;joe47&#39;,\n  age: 42,\n  address: {\n    streetNumber: 200,\n  }\n}\n</code></pre>\n<p>The set operation of the <code>address</code> property removed all other properties nested under <code>address</code>. In order to specifically update a single property in MongoDB, one has to use the string dot-notation.</p>\n<pre><code class=\"lang-javascript\">db.collections(&#39;users&#39;).update({ $set: { &#39;address.streetNumber&#39;: 200 } })\n</code></pre>\n<p>I therefore created a function to recursively loop through a nested JSON structure and construct a corresponding object in string dot-notation ready for a MongoDB update.</p>\n<pre><code class=\"lang-javascript\">function convertObject(obj) {\n  var res = {};\n  (function iterate(obj, parent) {\n    for (var prop in obj) {\n      if (obj.hasOwnProperty(prop)) {\n        if (typeof obj[prop] === &#39;string&#39; \n          || typeof obj[prop] === &#39;number&#39; \n          || typeof obj[prop] === &#39;boolean&#39; \n          || Object.prototype.toString.call(obj[prop]) === &#39;[object Array]&#39; ) {\n          if (parent) res[parent + &#39;.&#39; + prop] = obj[prop];\n          else res[prop] = obj[prop];\n        } else {\n          if (parent) iterate(obj[prop], parent + &#39;.&#39; + prop);\n          else iterate(obj[prop], prop);\n        }\n      }\n    }\n  })(obj)\n  return res;\n}\n</code></pre>\n<p>Here is an example:</p>\n<pre><code class=\"lang-javascript\">// Body before converting\nvar body = {\n  address: {\n    streetNumber: 200\n  }\n}\n\nbody = convertObject(body); // =&gt; { &#39;address.streetNumber&#39;: 200 }\n</code></pre>\n<p>It is now easy as cake to update a document by passing the <code>req.body</code>.</p>\n<pre><code class=\"lang-javascript\">db.collections(&#39;users&#39;).update({ $set: convertObject(req.body) })\n</code></pre>\n"},{"title":"Hiking in Söderåsen 🇸🇪","category":"Travel","date":"March 29th, 2016","author":"Theodor Lindekaer","slug":"hiking-in-soderasen","description":"Europe's largest natural forest, Söderåsen, is located only 30 kilometers from Helsingborg. Last weekend I went for a hike with a group of friends to explore the park. We spent approximately two full days in late March.","keywords":"travel, adventure, hiking, outdoor, gear, experience, friends, food","content":"<p>Europe&#39;s largest natural forest, Söderåsen, is located only 30 kilometers from Helsingborg. Last weekend I went for a hike with a group of friends to explore the park. We spent approximately two full days in late March.</p>\n<div id=\"map1\" data-lat=\"56.026805\" data-lng=\"13.234562\" data-zoom=\"12\" data-type=\"outdoors\">\n  <div data-lat=\"56.003776\" data-lng=\"13.275760\" data-label=\"Odensjön\"></div>\n  <div data-lat=\"56.024719\" data-lng=\"13.229154\" data-label=\"Liagården\"></div>\n  <div data-lat=\"56.035078\" data-lng=\"13.248037\" data-label=\"Hjortsprånget\"></div>\n  <div data-lat=\"56.035102\" data-lng=\"13.235763\" data-label=\"Kopparhatten\"></div>\n</div>\n\n<h2 id=\"hiking\">Hiking</h2>\n<p>The park offers a range of marked hiking trails. The shortest trail being 800 meters and the longest 14 kilometers. Since nature is allowed to grow wildly, some of the trail markings can be hard to spot, so pay attention when walking. The hiking terrain is fairly flat and welcomes even the most unexperienced hikers.</p>\n<div class=\"media\">\n  <img class=\"media__image\" data-src=\"cliffs.jpg\" title=\"Hiking the steep cliffs around Odensjön\">\n</div>\n\n<p>The 1000 kilometer long Skåneleden hike goes straight through the park from Klåveröd in the north-western corner to Röstånga in the south-eastern corner. We found this hike to be very rewarding and the path took is past the main sights: the wonderful <strong>Odensjön lake</strong>, the <strong>Hjortsprånget viewpoint</strong> and the <strong>Kopparhatten</strong> cliffs. Going for the hike is a perfect excuse to grab a lunch at <strong>Röstånga Gästgivaregård</strong>, which serves traditional Swedish meals at a fair price. We had the lunch buffet for 150 SEK.</p>\n<h2 id=\"lodging\">Lodging</h2>\n<p>Söderåsen offers different possibilities for lodging. There are two cabins located centrally in the park - <strong>Liagården</strong> and <strong>Dahlbergs</strong>. We decided to sleep in Liagården and were able to park the car nearby. The cabin has four simple rooms that provides shelter from wind and weather - there is no running water or electricity. Outside the cabin one may use a water pump to get fresh water. Additionally there are toilets as well as a shed providing free firewood. You are also able to bring your own tent and camp on the cabin grounds.</p>\n<div class=\"media\">\n  <img class=\"media__image\" data-src=\"sun.jpg\" title=\"Enjoying the sun outside Dahlbergs cabin\">\n</div>\n\n<h2 id=\"thoughts\">Thoughts</h2>\n<p>Going to Söderåsen is a great plan for a weekend getaway. Using the park and its facilities is free. For hikers the park does not offer enough variation, but does on the other hand work perfectly for trying out camping gear and enjoying zen-like moments in the wild.</p>\n"},{"title":"Camino de Santiago 🇪🇸🇫🇷","category":"Travel","date":"April 2nd, 2016","author":"Theodor Lindekaer","slug":"camino-de-santiago","description":"In the summer of 2015 I started out on an amazing journey with my friend Andrei. We decided to dedicate one month to walking the Camino de Santiago. Before we knew it, we had met many wonderful people that would turn out to become some of our closest friends.","keywords":"travel, adventure, hiking, outdoor, gear, experience, friends, food","content":"<p>In the summer of 2015 I started out on an amazing journey with my friend Andrei. We decided to dedicate one month to walking the Camino de Santiago. Before we knew it, we had met many wonderful people that would turn out to become some of our closest friends.</p>\n<h2 id=\"history\">History</h2>\n<p>Since the Middle Ages pilgrims have been walking towards Santiago as it is believed that the remains of St. James are buried there; hence the English name St. James&#39;s Way. The symbol for the Camino is a scallop shell - in the Middle Ages, bringing back a scallop shell was the proof for having visited the Atlantic Coast. The scallop shell also holds great symbolic power, as the grooves in the shell meet at the same point and thereby symbolizes the joint goal of reaching the shrine in Santiago.</p>\n<p>The camino is gaining a lot of popularity in recent times. Today more than 200,000 start the pilgrimage towards Santiago, while only few attempted the same in the 1980s. Since 1987 the Camino de Santiago has been present on UNESCO&#39;s list of <a href=\"https://en.wikipedia.org/wiki/World_Heritage_Site\">world heritages sites</a>.</p>\n<h2 id=\"the-pilgrimage\">The pilgrimage</h2>\n<p>We decided to walk Camino Francés (there are <a href=\"http://www.caminoguides.com/route.html\">many different caminos</a>), which starts in the small French town <strong>St. Jean Pied de Port</strong> and ends in <strong>Santiago de Compostela</strong>. The total route amounts to roughly 800 kilometers. We also planned to walk an additional 90 kilometers to the city of <strong>Fisterra</strong>, which plays a central role in the pilgrimage. In pre-Christian times Fisterra was regarded as the <em>end of the world</em> due to its western location and proximity to the endless Atlantic ocean.</p>\n<div id=\"map1\" data-lat=\"42.9767345\" data-lng=\"-4.402924\" data-zoom=\"6\" data-type=\"streets\">\n  <div data-lat=\"43.1569752\" data-lng=\"-1.251297\" data-label=\"St. Jean Pied de Port\"></div>\n  <div data-lat=\"42.8802036\" data-lng=\"-8.5622792\" data-label=\"Santiago de Compostela\"></div>\n  <div data-lat=\"42.9081176\" data-lng=\"-9.2720002\" data-label=\"Fisterra\"></div>\n</div>\n\n<p>When starting out in St. Jean Pied de Port we received a hiking guide suggesting daily hikes all the way to Santiago. It was suggested to walk an average of 23 kilometers per day and thus reach Santiago in 35 days. The number of kilometers that one is able to walk every day highly depends on the terrain and the weather. We experienced extremes in both ends - walking in 45 ℃ from Pamplona and traversing the steep Pyrenees. It was a great comfort to have the guide at hand for looking ahead while walking, but we didn&#39;t strictly follow it. We ended up walking a bit ahead and completed the camino in just 28 days.</p>\n<div class=\"media\">\n  <img class=\"media__image\" data-src=\"pyrenees.jpg\" title=\"The beautiful view from the Pyrenees on our first morning\">\n</div>\n\n<p>Walking the camino, you are taken from sight to sight. Never once do you have to worry whether you could experience something more elsewhere; the camino is packed with experiences and takes your pass the most adorable villages, magnificent churches and lively town squares. It is therefore recommended to leave behind the tourist mindset and just indulge the camino experiences coming your way.</p>\n<h2 id=\"accommodation\">Accommodation</h2>\n<p>Throughout the pilgrimage you find plenty of opportunities for accommodation. In most cities, you find hostels that are publicly owned and often a bit cheaper than the private alternatives. Additionally many churches and monasteries along the way open their doors to pilgrims. We found these experiences to be the most memorable and provide the most authentic experiences. The prices range from 5-15 EUR per night (often including a simple meal).</p>\n<div class=\"media\">\n  <img class=\"media__image\" data-src=\"group.jpg\" title=\"Happily wearing our sandals after a long day on the road. Time to rest for the night.\">\n</div>\n\n<p>Staying for the night is a wonderful opportunity to get to know the other pilgrims. It was not unusual to sleep 20 people in the same room and engaging in conversations was therefore inevitable. If you desire more comfort, many hostels offer both private and double rooms. Despite it being hard to pick, here are a few suggestions for hostels worth a visit:</p>\n<!-- - [] (In Santo Domingo de la Calzada; a true authentic monastery experience) -->\n<ul>\n<li><a href=\"http://alberguesanmiguel.com/en/inicio-2/\">Albergue San Miguel</a> (one day hike from Léon)</li>\n<li><a href=\"http://www.hsanmartinpinario.com/\">Hospederia San Martín Pinario</a> (ask for a pilgrims room; there is also an ordinary hotel)</li>\n</ul>\n<h2 id=\"people\">People</h2>\n<p>On the Camino people are everything. The camino is a special journey; the daily grind is left at home, the phone barely has signal and every day passes by in a gentle pace of memorable moments. On top of this, you stay active for the entire day and spend every moment in nature. This, I believe, brings forth the best in people.</p>\n<p>The motivations for walking the camino are as manyfold as the number of places on your feet where you can have blisters. Some people have faced a life-changing event at home and seek the contemplation of the open road, while others seek out the physical challenge of walking nonstop for one month. Personally, I saw the camino as an opportunity to do something completely different and spend some quality time with Andrei.</p>\n<div class=\"media group\">\n  <img class=\"media__image\" data-src=\"break.jpg\" title=\"Taking a break after descending from the Mountain of Forgiveness\">\n  <img class=\"media__image\" data-src=\"iron-pilgrim.jpg\" title=\"Hanging out with Klara, Jessie and Marie\">\n  <img class=\"media__image\" data-src=\"family.jpg\" title=\"A family photo\">\n  <img class=\"media__image\" data-src=\"leon.jpg\" title=\"Sitting at the central square of Léon\">\n  <img class=\"media__image\" data-src=\"statue.jpg\" title=\"Posing at a pilgrim's statue\">\n  <img class=\"media__image\" data-src=\"water-and-wine.jpg\" title=\"The amazing taps - on with water and one with wine\">\n  <p class=\"media__caption\">The pure and sincere encounterings of the camino make the experience. With everyone walking towards the same goal on the same conditions a sense of family arises.</p>\n</div>\n\n<p>It has been wonderful staying in touch with my friends from the camino. On the camino you meet many other pilgrims every single day and it is impossible to stay in touch with everyone. In the context of our society&#39;s constant and pervasive networking (yes, I am guilty), these one-time spontaneous good deeds and great moments hold a lot of beauty - at home, such are unfortunately far too rare. This made a tremendous impression on me and I have tried my best to bring it back home.</p>\n<h2 id=\"religion\">Religion</h2>\n<p>Given the nature of the camino being a pilgrimage, the topic of religion is omnipresent. I started the camino with my rational, Scandinavian, fact-driven mind equipped with a strong denial of transcendent powers. This turned out to give rise to many interesting and intense discussions. </p>\n<p>One of my greatest struggles was to understand how one could possibly believe that all the biblical figures and events wasn&#39;t just fiction. I quickly realized this emphasis lacked nuance and prevented the discussion to depart any further. I greatly benefited from many long discussions with my dear friend Karel, a strongly devoted Christian fighting for unity through <a href=\"http://www.tlig.org/\">TLIG</a>, who opened my eyes to the symbolic meaning of biblical references. Digging more into religious symbolism I read <a href=\"http://www.goodreads.com/book/show/35519.The_Power_of_Myth\">The Power of Myth</a> by Joseph Campbell - this book is a <strong>must read</strong> for anyone wanting to nuance their view on religion and was a perfect match for the pilgrimage. </p>\n<div class=\"media\">\n  <img class=\"media__image\" data-src=\"burgos-cathedral.jpg\" title=\"The breathtaking cathedral of Burgos\">\n</div>\n\n<p>Being more aware of religion than in my daily life, I started noticing the warmth, compassion and brotherhood with which religious people met on the camino. Two people who prior to the meeting had been total strangers suddenly had a strong emotional bond and the same frame of reference. As an atheist, one cannot avoid envying this. In essence, the camino made me aware of the positive aspects of religion. This was achieved mostly by self-discovery fueled by deep conversations with people on the road.</p>\n<h2 id=\"culinary-adventures\">Culinary adventures</h2>\n<p>I am admittedly a foodie and the topic of my culinary experiences can therefore not be left out. The Spanish cuisine offers a range of delicious goodies including paella, tortilla, jamón serrano, pulpo, great wine and of course an endless range of tapas. </p>\n<p>A typical day started out with a cup of strong coffee and a tortilla sandwich, which was usually offered at almost every restaurant and cafe. When having lunch and dinner many restaurants offered a <em>pilgrims menu</em> consisting of basic and nutritious dishes. This was most often the cheapest alternative at around 10 EUR for two courses and a drink. Due to the constant physical effort, the tastiness of every meal was greatly amplified and made even the smallest bite a memorable moment.</p>\n<div class=\"media group\">\n  <img class=\"media__image\" data-src=\"paella.jpg\" title=\"A delicious paella served on our last night in Santiago\">\n  <img class=\"media__image\" data-src=\"drinks.jpg\" title=\"Celebrating our amazing experiences with a drink in Santiago\">\n  <img class=\"media__image\" data-src=\"pasta.jpg\" title=\"Sharing a meal together at a hostel\">\n  <img class=\"media__image\" data-src=\"beer.jpg\" title=\"A refreshing midday beer\">\n  <img class=\"media__image\" data-src=\"tapas.jpg\" title=\"One of the better pilgrim menus, tapas!\">\n  <img class=\"media__image\" data-src=\"clams.jpg\" title=\"The delicious jackknife clam served at Fisterra\">\n  <p class=\"media__caption\">The classic paella, tapas and jackknife clam. Beer, wine or drinks as a much needed side order.</p>\n</div>\n\n<p>At many hostels there kitchen facilities were available. Some pilgrims cook for themselves every single day, which is the cheapest way of getting by. We cooked 4-5 times in total; when arriving late in the afternoon we sought the comfort of having our meals prepared.</p>\n<h2 id=\"looking-back\">Looking back</h2>\n<p>It is impossible to conclude and make a final remark about my experiences on the camino. I can however only say that I believe everyone should give it a go. The only prerequisite for being generously rewarded when walking the camino is having an open mind. To me the camino marked a period of change in my life; I believe the pace of walking and the long hours on the road gave rise to being brutally responsive and honest to myself.</p>\n<p>Tie your shoes and get on the road.</p>\n<div class=\"media\">\n  <img class=\"media__image\" data-src=\"end.jpg\" title=\"We made it to the end\">\n</div>\n\n"},{"title":"Upplandsleden 🇸🇪","category":"Travel","date":"April 18th, 2016","author":"Theodor Lindekaer","slug":"upplandsleden","description":"Living in Scandinavia, you are surrounded by amazing hiking opportunities. My friend Ole and I decided to check out Upplandsleden located in the Uppland province of Sweden (the same as where Stockholm is located). We hiked three full days in the middle of April.","keywords":"travel, adventure, hiking, outdoor, gear, experience, friends, food","content":"<p>Living in Scandinavia, you are surrounded by amazing hiking opportunities. My friend Ole and I decided to check out <strong>Upplandsleden</strong> located in the Uppland province of Sweden (the same as where Stockholm is located). We hiked three full days in the middle of April.</p>\n<h2 id=\"the-trail\">The trail</h2>\n<p>Upplandsleden is a concatenation of many minor sections. This turns out handy, as one can walk from milestone to milestone. When planning a hike on Upplandsleden, it is ideal to use their <a href=\"https://itunes.apple.com/se/app/upplandsleden/id823491887?mt=8\">IOS</a> or <a href=\"https://play.google.com/store/apps/details?id=com.appanero.upplandsleden\">Android</a> app, which contains a detailed map, section descriptions and geo-coordinates for shelters and camp sites.</p>\n<div class=\"media group\">\n  <img class=\"media__image\" data-src=\"markings.jpg\" title=\"Easy to spot orange trail markings throughout the whole trail\">\n  <img class=\"media__image\" data-src=\"sign.jpg\" title=\"The guiding sign\">\n  <p class=\"media__caption\">The <em>easy to spot</em> orange trail markings throughout the whole trail makes the hike a smooth experience</p>\n</div>\n\n<p>The trail is very well kept without sacrificing the feeling of being in the wild. This feeling is also enforced by the trail only passing very few cities.</p>\n<div class=\"media\">\n  <img class=\"media__image\" data-src=\"city.jpg\" title=\"A rare encounter with civilization\">\n</div>\n\n<h2 id=\"our-hike\">Our hike</h2>\n<p>We estimated that it would be possible to walk around 30 kilometers per day. Upon arriving to Uppsala, we went by bus to the small city Gimo. From Gimo we joined Upplandsleden and started walking southbound. This plan left us with approximately 40 kilometers per day and thus a little wiggle room if our legs could carry us further. The terrain was fairly flat, however narrow and muddy forest paths greatly decreased the average speed. Most of the trail goes through forest while the rest consists of dirt roads and field crossings.</p>\n<div id=\"map1\" data-lat=\"60.0152936\" data-lng=\"18.1016756\" data-zoom=\"9\" data-type=\"outdoors\">\n  <div data-lat=\"60.163907\" data-lng=\"18.193992\" data-label=\"Gimo\"></div>\n  <div data-lat=\"60.138930\" data-lng=\"18.357970\" data-label=\"Gisslaränden shelter\"></div>\n  <div data-lat=\"59.999060\" data-lng=\"18.349950\" data-label=\"Rastplats Pansarudden shelter\"></div>\n  <div data-lat=\"59.874710\" data-lng=\"18.193050\" data-label=\"Rastplats Kolsjön\"></div>\n  <div data-lat=\"59.909120\" data-lng=\"18.265358\" data-label=\"Knutby\"></div>\n  <div data-lat=\"59.862405\" data-lng=\"17.6371599\" data-label=\"Uppsala\"></div>\n</div>\n\n<p>We brought a complete sleeping system with mat, sleeping bag and tent. We ended up using the tent for the two first days and slept in a shelter at <strong>Rastplats Kolsjön</strong> for the last night. The shelter was amazing - located next to a lake, with a practical fireplace and with dry firewood. Due to the many shelters on Upplandsleden it is possible to plan a trip sleeping only in shelters.</p>\n<div class=\"media\">\n  <img class=\"media__image\" data-src=\"tent-in-snow.jpg\" title=\"Waking up to snow on the first morning - surprise!\">\n</div>\n\n<p>We packed all of our food from home to make our hike easy and efficient. As always the snacks seemed to disappear at exponential speed. To our luck, the trail passed a few supermarkets on the way. We resupplied in Knutby.</p>\n<div class=\"media group\">\n  <img class=\"media__image\" data-src=\"bacon.jpg\" title=\"Ole preparing dinner bacon\">\n  <img class=\"media__image\" data-src=\"lunch.jpg\" title=\"Delicious mackerel in tomato for lunch\">\n  <img class=\"media__image\" data-src=\"dinner.jpg\" title=\"Preparing for dinner. Notice the chocolate\">\n  <img class=\"media__image\" data-src=\"fireplace.jpg\" title=\"Fireplaces are awesome. Nuff said.\">\n  <p class=\"media__caption\">Our diet consisted of oatmeal, mackerel and pasta. Fireplaces for tea and a cozy vibe.</p>\n</div>\n\n<h2 id=\"thoughts\">Thoughts</h2>\n<p>Wow, Upplandsleden was a great experience! I would really like to return for a summer hike, despite us actually having three sunny days (talk about being lucky).</p>\n<div class=\"media\">\n  <img class=\"media__image\" data-src=\"wild.jpg\" title=\"A day on the trail\">\n</div>\n"},{"title":"Hunting for Dracula 🇷🇴","category":"Travel","date":"May 13th, 2016","author":"Theodor Lindekaer","slug":"hunting-for-dracula","description":"I have for a long time only associated Romania with the tales of Dracula. However, on my most recent travel I had my eyes opened. Romania has an exciting cuisine, beautiful nature, abundance of historical sites and amazingly friendly people. I went for one week with a group of friends in the beginning of May.","keywords":"travel, adventure, hiking, outdoor, gear, experience, friends, food","content":"<p>I have for a long time only associated Romania with the tales of Dracula. However, on my most recent travel I had my eyes opened. Romania has an exciting cuisine, beautiful nature, abundance of historical sites and amazingly friendly people. I went for one week with a group of friends in the beginning of May.</p>\n<h2 id=\"travel-plan\">Travel plan</h2>\n<p>Doing Romania in one week is impossible. At first we settled for a plan including many hours of driving every day, but eventually decide to stay in Brașov take day trips from there. We found a great hostel at a cost of only 10 EUR per night including breakfast. My friend Andrei, who is Romanian, had done a great job of planning our days and was an amazing driver for the whole week.</p>\n<div id=\"map1\" data-lat=\"45.6288228\" data-lng=\"25.8483354\" data-zoom=\"7\" data-type=\"streets\">\n  <div data-lat=\"45.657975\" data-lng=\"25.601198\" data-label=\"Brașov\"></div>\n  <div data-lat=\"46.219702\" data-lng=\"24.796388\" data-label=\"Sigișhoara\"></div>\n  <div data-lat=\"44.426767\" data-lng=\"26.102538\" data-label=\"Bucharest\"></div>\n  <div data-lat=\"45.409715\" data-lng=\"25.534224\" data-label=\"Busteni\"></div>\n  <div data-lat=\"46.567044\" data-lng=\"26.914575\" data-label=\"Bacău\"></div>\n</div>\n\n<h2 id=\"highlights\">Highlights</h2>\n<h3 id=\"bran-castle\">Bran Castle</h3>\n<p>As the name of this post states Dracula was of great importance for our trip. In the hunt for Dracula, we went to the castle of Bran, which to many is closely tied to the Dracula. Popularly, the Wallachian ruler Vlad Țepeș (known as Vlad the Impaler due to brutal impalings of enemies of war) is associated with the the Dracula as he took the name <strong>Dracul</strong> as part of his role in <a href=\"https://en.wikipedia.org/wiki/Order_of_the_Dragon\">The Order of the Dragon</a>. However, Vlad is only known to have stayed at Bran Castle for short durations.</p>\n<p>Despite Vlad&#39;s remote connection to Bran, the castle hosts a great museum with interesting facts about the tale of the Dracula. I learned that the Irish author Bram Stoker played a big part in popularizing the tale of the Dracula through his release of his book <em>&quot;Dracula&quot;</em> in 1897.</p>\n<div class=\"media group\">\n  <img class=\"media__image\" data-src=\"market.jpg\" title=\"Market in front of Bran Castle\">\n  <img class=\"media__image\" data-src=\"andrei-and-vlad.jpg\" title=\"Andrei and Vlad\">\n  <img class=\"media__image\" data-src=\"outside-the-castle.jpg\" title=\"The family outside the Bran Castle\">\n  <img class=\"media__image\" data-src=\"shields.jpg\" title=\"Coat of arms on the walls of Bran Castle\">\n  <p class=\"media__caption\">Visiting the Bran Castle and the nearby market</p>\n</div>\n\n<h3 id=\"libearty-bear-sanctuary\">Libearty Bear Sanctuary</h3>\n<p>Around 50% of the European bears live in Romania and have therefore been hunted and captivated for centuries. To this day, some bears are still kept in captivity and displayed, often under harsh conditions, as a tourist attraction. The opening of the bear sanctuary outside of Brașov was a reaction to this maltreatment and seeks to bring the bears into their natural habitat.</p>\n<p>Visiting the bear sanctuary you get to see plenty of bears and are told their stories. Part of the entrance fee goes as a direct donation to the backing foundation.</p>\n<h3 id=\"sigi-hoara\">Sigișhoara</h3>\n<p>The city of Sigișhoara is on the UNESCO list of <a href=\"https://en.wikipedia.org/wiki/World_Heritage_Site\">World Heritage Sites</a>. The old city center behind the city walls boasts of well-preserved medieval buildings. In particular, we enjoyed visiting <em>Biserica din Deal</em> church on top of the hill. Also, the main gate (previously the town hall) acted as a good viewpoint and contained a small museum. Sigișhoara is perfect for one day of historical indulgence!</p>\n<div class=\"media\">\n  <img class=\"media__image\" data-src=\"sigishoara.jpg\" title=\"View from the main gate of Sigișhoara\">\n</div>\n\n<h3 id=\"parc-aventura-bra-ov\">Parc Aventura Brașov</h3>\n<p>In the adventure park we tried tree top walking. Wearing a safety harness (and attached to security lines) we moved from tree to tree by passing obstacles - these obstacles went from slacklining to rope climbing. It was <strong>so much fun</strong> and really got the adrenalin rushing. The park offered many different courses of varying difficulty, so there was something for everyone.</p>\n<p>I was very close to completing the black course, but suddenly a thunder storm with fierce rain was above us. We were told to stay at the platform and had to rappel down from the tree. Wow, that was quite an experience! Check out their website <a href=\"http://www.parc-aventura.ro/\">here</a>.</p>\n<div class=\"media\">\n  <img class=\"media__image\" data-src=\"tree-top.jpg\" title=\"Klara getting ready to transition from one obstacle to another\">\n</div>\n\n<h3 id=\"pele-castle\">Peleș Castle</h3>\n<p>Visiting the Peleș Castle was amazing. The castle was richly adorned both on the in and outside. It was built between 1873 and 1914 and was intended to serve as a royal summer residence. The name of the castle is derived from the small Peleș river that runs nearby. </p>\n<p>The castle&#39;s location is close to perfect - located in the middle of a spectacular mountain scenery with thick forests. The castle itself is placed in a glade in the midst of this. We visited the castle in heavy rain, but were not less impressed with the whole setting. We decided to go for the guided tour (highly recommended), which takes you through a small selection of the lushly decorated rooms.</p>\n<div class=\"media\">\n  <img class=\"media__image\" data-src=\"castle.jpg\" title=\"Dennis, Carlos and I outside the Peleș Castle\">\n</div>\n\n<h2 id=\"going-back\">Going back</h2>\n<p>I was impressed by what Romania has to offer. Romania has fields, forest, mountains, rivers, old historical cities, diverse wildlife, fantastic kitchen and friendly people. A big thanks to Andrei for taking care of us for the whole stay. I am definitely going back!</p>\n<div class=\"media\">\n  <img class=\"media__image\" data-src=\"group-picture.jpg\" title=\"Exploring the city of Brașov - here at the main square\">\n</div>\n\n<h2 id=\"p-s-food\">P.S. Food</h2>\n<p>Before rounding off, I would just like to highlight a few culinary experiences! The Romanian kitchen is its own. I can best describe it as: garlic, pork, potatoes, beans, love and more garlic. </p>\n<div class=\"media group\">\n  <img class=\"media__image\" data-src=\"pork.jpg\" title=\"Smoked pork leg with beans\">\n  <img class=\"media__image\" data-src=\"ribs.jpg\" title=\"Pork ribs\">\n  <img class=\"media__image\" data-src=\"soup.jpg\" title=\"Bean soup served in a bread\">\n  <img class=\"media__image\" data-src=\"cutlet.jpg\" title=\"A nice pork cutlet\">\n  <p class=\"media__caption\">A few classics - smoked pork leg, ribs, soup in bread and a cutlet</p>\n</div>"},{"title":"GR 6 Barcelona to Montserrat 🇪🇸","category":"Travel","date":"June 5th, 2016","author":"Theodor Lindekaer","slug":"gr-6-barcelona-to-montserrat","description":"Europe is a treasure trove when it comes to hiking. One of the pearls to be found is the hike from Barcelona to Montserrat, which is part of the footpath family called Grande Randonnée (commonly abbreviated as GR). The aforementioned hike is number six in Spain and does thus go under the name of GR 6. I went for the two-day hike in May.","keywords":"travel, adventure, hiking, outdoor, gear, experience, friends, food","content":"<p>Europe is a treasure trove when it comes to hiking. One of the pearls to be found is the hike from Barcelona to Montserrat, which is part of the footpath family called <a href=\"https://en.wikipedia.org/wiki/GR_footpath\">Grande Randonnée</a> (commonly abbreviated as GR). The aforementioned hike is number six in Spain and does thus go under the name of <strong>GR 6</strong>. I went for the two-day hike in May.</p>\n<h2 id=\"barcelona\">Barcelona</h2>\n<p>My dear friend Connor, whom I met when studying in São Paulo, is currently working in Barcelona and was kind enough to let me and my three travel companions sleep at his place. He and his girlfriend Kellie took us to the small streets in the Barri Gotic area. Loading up on tapas and wine we slowly prepared for our departure next morning.</p>\n<div id=\"map1\" data-lat=\"41.5215987\" data-lng=\"1.8598789\" data-zoom=\"9\" data-type=\"streets\">\n  <div data-lat=\"41.385064\" data-lng=\"2.173403\" data-label=\"Barcelona\"></div>\n  <div data-lat=\"41.526502\" data-lng=\"1.959412\" data-label=\"Ullastrell\"></div>\n  <div data-lat=\"41.564449\" data-lng=\"1.814770\" data-label=\"Collbató\"></div>\n  <div data-lat=\"41.595776\" data-lng=\"1.829814\" data-label=\"Montserrat\"></div>\n</div>\n\n<h2 id=\"the-trail\">The trail</h2>\n<p>The GR 6 is only 55 kilometers which makes it perfect for a weekend hike. The trail starts at the outskirts of Barcelona, right behind a campus area for the University of Barcelona. It starts off with a bit of a climb, which quickly takes you to an amazing viewpoint. We were immediately impressed by the condition of the trail - great dusty and rocky path, but still well maintained and easy to follow. This feeling did not cease at any point during the whole hike.</p>\n<div class=\"media\">\n  <img class=\"media__image\" data-src=\"starting-out.jpg\" title=\"The beginning of GR 6 in Barcelona\">\n</div>\n\n<p>We generally kept a good pace and had few breaks. Here is picture from our lunch break approximately 15 kilometers from Barcelona. A <em>Clara</em> is a mixture of beer and lemonade - really refreshing and well deserved! </p>\n<div class=\"media\">\n  <img class=\"media__image\" data-src=\"klara-and-claras.jpg\" title=\"Klara and Claras\">\n</div>\n\n<h2 id=\"a-night-in-ullastrell\">A night in Ullastrell</h2>\n<p>On our first day of hiking we rounded 40 kilometers before calling it a day. Approaching the small city Ullastrell, we decided to head there in search of accommodation. We were quickly greeted by a friendly local guy, who gave us directions for the local hostel. As we headed for the hostel, we encountered even more locals who all pointed us towards the small town square. On the square, we met the same guy, who initially helped us out. It turned out that he was the vice mayor of the city!</p>\n<div class=\"media\">\n  <img class=\"media__image\" data-src=\"montserrat-in-the-distance.jpg\" title=\"The beautiful view of Montserrat from Ullastrell\">\n</div>\n\n<p>Before we knew it, he had opened the door to the town hall and guided us to the small dormitory on the backside. The hostel had just opened few weeks prior to our arrival. Ullastrell turned out to me an amazing local experience. The hostel was great, the local bar was vibrant and packed, and the small supermarket offered everything we desired.</p>\n<h2 id=\"montserrat\">Montserrat</h2>\n<p>Montserrat is an impressive mountain that pops from the surrounding landscape, with the highest summit reaching 1236 meters.\nThe name Montserrat means <em>saw mountain</em>, which very well describes the serrated look of the mountain. Because of the steep cliff sides Montserrat is a popular destination for climbers and hikers. Before we started our ascend, we had a lunch break in Collbató by the foot of the mountain. The city was idyllic and turned out to be a perfect oasis to relax before our struggles.</p>\n<div class=\"media wide\">\n  <img class=\"media__image\" data-src=\"view.jpg\" title=\"The view from the Montserrat trail\">\n</div>\n\n<p>The trail leading up Montserrat to the Santa Maria de Montserrat monastery was <strong>awesome</strong>. It was steep, rocky, varied and sprinkled with the most amazing views of the surrounding area. Most amazing of it all was the view of the monastery from above. </p>\n<div class=\"media\">\n  <img class=\"media__image\" data-src=\"from-above.jpg\" title=\"Santa Maria de Montserrat monastery from above\">\n</div>\n\n<p>Having slept at the monastery (for only EUR 6), we got up early and headed for a mountain summit sunrise. Hiking up the mountain in the tranquility of the morning was stunning!</p>\n<div class=\"media\">\n  <img class=\"media__image\" data-src=\"in-the-clouds.jpg\" title=\"Approaching the summit\">\n</div>\n\n\n<h2 id=\"experience-in-a-nutshell\">Experience in a nutshell</h2>\n<p>I am always amazed by how much you can experience in just a few days of hiking. However, this trip has raised the bar even further. The GR 6 has my strongest recommendations. The hike is not difficult and can be completed by anyone having three full days available. I will continue to explore the GR routes!</p>\n"},{"title":"GR 20 Calenzana to Conca 🇫🇷","category":"Travel","date":"July 10th, 2016","author":"Theodor Lindekaer","slug":"gr-20-calenzana-to-conca","description":"The GR 20 is known as the not only the most beautiful but also the toughest hike of Europe. These predicates could nothing but intrigue me and I therefore decided to give the hike a go in late June. The hike is found on the French island of Corsica.","keywords":"travel, adventure, hiking, outdoor, gear, experience, friends, food","content":"<p>The <strong>GR 20</strong> is known as the not only the most beautiful but also the toughest hike of Europe. These predicates could nothing but intrigue me and I therefore decided to give the hike a go in late June. The hike is found on the French island of Corsica.</p>\n<p>In case you wonder what <em>GR</em> means, I&#39;ve written a detailed description of my first <a href=\"/gr-6-barcelona-to-montserrat.html\"><em>GR hike</em> in Spain</a>.</p>\n<h2 id=\"background\">Background</h2>\n<p>The GR 20 goes between the cities of Calenzana and Conca on Corsica. It is possible go both north and south bound. The trail is about 180 kilometers and goes through very varied terrain. For this reason, the hike is categorized as <em>advanced</em>. Commonly the hike is divided into the northern and sourthern part with the first going from Calenzana to Vizzavona and the latter from Vizzavona to Conca.</p>\n<div id=\"map1\" data-lat=\"42.1661991\" data-lng=\"9.1350079\" data-zoom=\"8\" data-type=\"outdoors\">\n  <div data-lat=\"42.507540\" data-lng=\"8.855557\" data-label=\"Calenzana\"></div>\n  <div data-lat=\"42.128045\" data-lng=\"9.133520\" data-label=\"Vizzavona\"></div>\n  <div data-lat=\"41.734041\" data-lng=\"9.334552\" data-label=\"Conca\"></div>\n</div>\n\n<h2 id=\"my-hike\">My hike</h2>\n<p>I decided to allocate 10 days for the actual hike. The hike consists of 15 stages and it is commonly recommended to do one stage a day. However, due to other holiday plans I was short on time. To my delight, I found that many people have completed the GR 20 in much less than 15 days. Of particular inspiration for my planning was <a href=\"http://c8h10n4o2.org/walking/gr20/\">Pete&#39;s blog</a>. I settled on walking south bound and doing double stages every day.</p>\n<p>A quick note - <em>refuge</em> is the French word for a small hostel. Typically a small mountain hut with beds, camping grounds and the possibility to buy food.</p>\n<h3 id=\"first-day-calenzana-to-refuge-d-ortu-di-u-piobbu-stage-1-\">First day - Calenzana to Refuge d&#39;Ortu di u Piobbu (stage 1)</h3>\n<p>I arrived to Calvi around 10:00 and grabbed a taxi straight to Calenzana (the price was approx. EUR 40). I went to the local supermarket and bought a lunch consisting of pizza and yoghourt - I also bought hiking snacks for the first days. After having eaten I started the hike; the trail can be reached by walking to the left of bar &quot;Le GR 20&quot;.</p>\n<div class=\"media\">\n  <img class=\"media__image\" data-src=\"calenzana-square.jpg\" title=\"The small square of Calenzana. Fill your water here in the fountain\">\n</div>\n\n<p>The ascent started from the first step and the heat was fierce. I quickly learned to pay attention to the GR signs, as I missed one and walked 20 minutes in the wrong direction - whoops!</p>\n<div class=\"media\">\n  <img class=\"media__image\" data-src=\"small-sign.jpg\" title=\"Pay attention to the small signs\">\n</div>\n\n<p>When climbing the mountains the backwards view of Calvi was nothing but stunning. Towards the end of the stage I spotted the refuge on the other side of the valley. As I also learned that day, being able to see your destination does not mean that you are close.</p>\n<div class=\"media\">\n  <img class=\"media__image\" data-src=\"calvi-view.jpg\" title=\"Amazing view of the Calvi bay area\">\n</div>\n\n<p>At the refuge I paid for a camp site (EUR 7) and ordered the full dinner menu (EUR 20). I had to be creative when setting up my tent as the ground was very rocky - as my Swiss companion, Marcel, showed me, bringing extra rope for tying your tent to rocks is a must.</p>\n<h3 id=\"second-day-refuge-d-ortu-di-u-piobbu-to-haut-asco-stage-2-and-3-\">Second day - Refuge d&#39;Ortu di u Piobbu to Haut Asco (stage 2 and 3)</h3>\n<p>I woke up at around 4:30 unable to sleep anymore. I was simply too excited. This day was of great importance, since it was my first encountering with doing a double stage. Additionally, the first stages in the north are known to be the toughest. I was in for a treat.</p>\n<p>After eating a few small yoghourts I packed my stuff and got on the move. Finding it really hard to navigate in the thick forest, I was relieved to spot a bright red backpack up the trail. It turned out to belong to an old, hardcore, French hiker called Germain. Despite him not speaking English and my French being rusty, we ended up hiking for almost all of stage 2 together.</p>\n<p>After some awesome rocky mountain traversal I reached Bocca Innuminata and took a small rest. From here on Carrozzu was only a one hour descent away.</p>\n<div class=\"media\">\n  <img class=\"media__image\" data-src=\"bocca-innuminata.jpg\" title=\"Well deserved rest at Bocca Innuminata\">\n</div>\n\n<p>In Carrozzu I had a quick lunch and an electrolyte drink. I made the mistake of leaving for Haut Asco too early and thereby climbing in the worst midday heat. Lesson learned! Right after Carrozzu you find a suspension bridge crossing a small river with small waterfalls. <em>Stop here to take a swim and enjoy life</em>, plenty of strain coming up ahead.</p>\n<div class=\"media\">\n  <img class=\"media__image\" data-src=\"suspension-bridge.jpg\" title=\"The awesome suspension bridge\">\n</div>\n\n<p>Climbing up alongside the river is challenging as the slabs of rock lack texture. There are a few sections with chains for security. Once reaching the top you find a small valley with a peaceful mountain lake - did I say swim again?</p>\n<div class=\"media\">\n  <img class=\"media__image\" data-src=\"rocky-slabs.jpg\" title=\"There is only one way - up!\">\n</div>\n\n<p>After a little climb you reach the most amazing viewpoint. I was blown away! After a snack I started the grueling two hour descent to Haut Asco. To compensate for the struggles, you find a restaurant (that accepts credit card) in Haut Asco. I ordered the full menu and fell asleep as soon as I hit my mat.</p>\n<div class=\"media\">\n  <img class=\"media__image\" data-src=\"haut-asco-tent.jpg\" title=\"My rather sloppy tent setup at Haut Asco\">\n</div>\n\n<h3 id=\"third-day-haut-asco-to-refuge-de-ciottulu-di-i-mori-stage-4-and-5-\">Third day - Haut Asco to Refuge de Ciottulu di i Mori (stage 4 and 5)</h3>\n<p>Waking up I immediately felt the hard work from yesterday&#39;s hike. I turned off the alarm and snoozed until 06:00. Quickly packing my stuff, I left shortly after. The first climb of the day was for Monte Cinto, which also is the highest point on all of Corsica. The trail started out in a nice pine forest, but as I gained altitude the trees were replaced by big slabs of rock. Occasionally chains were encountered during the climb.</p>\n<div class=\"media\">\n  <img class=\"media__image\" data-src=\"going-up.jpg\" title=\"The beautiful view from Haut Asco towards Monte Cinto\">\n</div>\n\n<p>I went fast and passed a few groups. About one hour before reaching the top plateau, I encountered a bit of snow. I could imagine the traversal being much more difficult earlier in the year.</p>\n<div class=\"media\">\n  <img class=\"media__image\" data-src=\"snow.jpg\" title=\"Yes, just a bit of snow\">\n</div>\n\n<p>From the plateau it was possible to climb to the peak of Monte Cinto. Doing so required approximately two hours going back and forth. I skipped it and pushed on for the end of the stage at Refuge de Tighjettu. Reaching the hut I was smashed. The descent was tough and I severely lacked some hiking poles. I decided to call it a day, but after having had a huge lunch I felt energized and decided to head for Refuge de Ciottulu di i Mori.</p>\n<p>Half of the stage went on a mostly flat forest path, but suddenly it turned almost vertical. It was a steep climb and not the best way to finish off the day. Taking a few small breaks during the climb I managed to get to the top. From here I could see the refuge. Only 30 minutes later I was asleep with my belly full of spaghetti.</p>\n<div class=\"media group\">\n  <img class=\"media__image\" data-src=\"spaghetti.jpg\" title=\"Simple but good meal\">\n  <img class=\"media__image\" data-src=\"tent-chill.jpg\" title=\"Chilling in the tent at Refuge de Ciottulu di i Mori\">\n  <p class=\"media__caption\">A simple meal and a bit of relaxation</p>\n</div>\n\n<h3 id=\"fourth-day-refuge-de-ciottulu-di-i-mori-to-refuge-de-manganu-stage-6-and-7-\">Fourth day - Refuge de Ciottulu di i Mori to Refuge de Manganu (stage 6 and 7)</h3>\n<p>Waking up I felt good. I had completed two days of double stages in the northern part. Confident in knowing I would get to Conca, I packed my stuff and boiled spaghetti to bring for lunch. I did not carry any guidebook or map, so my day to day planning relied on talking to other hikers. Two guys (coming from the south) told me that the next stage was very short and easy and the next quite a lot longer. With this in mind I started out.</p>\n<div class=\"media\">\n  <img class=\"media__image\" data-src=\"easy-day.jpg\" title=\"Nice and flat terrain from the morning\">\n</div>\n\n<p>After three hours of hiking I expected to see the refuge just around every corner - it just never was. On my sixth hour I got to know that a hotel named Castellu di Verghio, that I had passed earlier in the morning, actually was considered the end of a stage. Without knowing I had begun yet another double stage hike heading for Refuge de Manganu.</p>\n<p>I passed the beautiful Lac de Nino lake and thought to myself that Refuge de Manganu had to be close. However, still two hours of hiking in fairly flat terrain remained. I would later be told that the double stage (commonly walked together and therefore considered as one) has a length of 23 kilometers - the longest on the GR 20.</p>\n<p>I stopped for a little while at a local bergerie (small family-owned shop) to have a drink. To my luck I meet two wonderful Norwegian women, Wenche and Tori, who were planning to hike two additional stages past Manganu the next couple of days.</p>\n<p>Arriving at Refuge de Manganu shortly after I met Wenche and Tori again. I was running short on cash and with no ATMs on the whole route, I was planning to cut it short and stop in Vizzavona. Fortunately they were kind enough to lend me EUR 70 and even invited me to their table for dinner. I am very thankful for their support and care!</p>\n<div class=\"media\">\n  <img class=\"media__image\" data-src=\"love-and-support.jpg\" title=\"Wenche and Tori at Refuge de Manganu\">\n</div>\n\n<h3 id=\"fifth-day-refuge-de-manganu-to-refuge-de-l-onda-stage-8-and-9-\">Fifth day - Refuge de Manganu to Refuge de l&#39;Onda (stage 8 and 9)</h3>\n<p>When I woke up I was thrilled. Thanks to Wenche and Tori I was back in the game and heading for Conca. I started out at 06:00 and began the climb. I planned on reaching Refuge de Pietra Piana for lunch and subsequently head for Refuge de l&#39;Onda. The hike was diverse and changed from rock climbing to casual walking in green valleys between the peaks. I arrived to Pietra Piana within only five hours and went straight to the small shop to buy a can of cassoulet (French stew with beans, sausage and meats). Lovely lunch with the most spectacular view.</p>\n<div class=\"media group\">\n  <img class=\"media__image\" data-src=\"cassoulet.jpg\" title=\"Simple but good meal\">\n  <img class=\"media__image\" data-src=\"pietra-piana.jpg\" title=\"Refuge de Pietra Piana\">\n  <p class=\"media__caption\">Cassoulet by the Pietra Piana hut</p>\n</div>\n\n<p>From Pietra Piana one has the choice between a high and a low pass both leading to Refuge de l&#39;Onda. The low pass descends to a green valley and ends with a small climb, while the high pass maintains the altitude and follows the mountain range. I opted for the latter. The high pass was very rough but stunningly beautiful and I enjoyed every step except for a the last 40 minutes of descending. Arriving to the refuge I could hardly believe my own eyes - a lawn! Finally I had the opportunity to set up my tent with all pegs. I cooked a huge portion of pasta and went to bed early.</p>\n<div class=\"media group\">\n  <img class=\"media__image\" data-src=\"mountain-of-pasta.jpg\" title=\"A mountain of pasta\">\n  <img class=\"media__image\" data-src=\"tent-on-lawn.jpg\" title=\"The tent on the lawn\">\n  <p class=\"media__caption\">Perfect place to camp</p>\n</div>\n\n<h3 id=\"sixth-day-refuge-de-l-onda-to-bergeries-de-capannelle-stage-10-and-11-\">Sixth day - Refuge de l&#39;Onda to Bergeries de Capannelle (stage 10 and 11)</h3>\n<p>I decided to sleep in and planned to leave at 07:00. The day before, I had briefly talked with another hiker, Nikolas, who also stopped for the night in Refuge de l&#39;Onda. He invited me for breakfast and we hiked together towards Vizzavona.</p>\n<div class=\"media\">\n  <img class=\"media__image\" data-src=\"nikolas.jpg\" title=\"Nikolas and I heading towards Vizzavona\">\n</div>\n\n<p>It stage started out with a steep ascent towards Bocca du Porco. From the top, there was only one way - down. The descent starts out steep and rocky but quickly turns into an easier forest path. About two and a half hours later, we arrived to Vizzavona. I had personally been looking forward to this stop, as it marked the end of the northern section of GR 20 (and you could buy pizzas and beer ... by credit card!).</p>\n<p>It was sad to say goodbye to Nikolas, who had to take the train from Vizzavona, as he was heading home to Paris. I pushed on to complete yet another stage ending at Bergeries de Capannelle. The hike felt extremely long, but I think this was due to me walking in the late afternoon and having had a humongous lunch.</p>\n<p>Eventually I made it. Bergeries de Capannelle is a ski resort during winter times. I met some great people in the cabin - we watched football at night and had some well deserved beers.</p>\n<div class=\"media\">\n  <img class=\"media__image\" data-src=\"chilling.jpg\" title=\"Having a beer for the Beligum vs. Wales football match\">\n</div>\n\n<h3 id=\"seventh-day-bergeries-de-capannelle-to-refuge-d-usciolu-stage-12-and-13-\">Seventh day - Bergeries de Capannelle to Refuge d&#39;Usciolu (stage 12 and 13)</h3>\n<p>Waking up in the morning I could feel a severe ache in my Achielle&#39;s tendon. It had been bugging me for a few days, but this morning it had also gotten pretty stiff. I limped to the bergerie and evaluated the situation. I had only two days left to complete the full hike, but on the other hand I didn&#39;t want to run the risk of a serious injury. Having made up my mind I went to the terrace and watched the sunrise feeling in peace with stopping for now.</p>\n<div class=\"media\">\n  <img class=\"media__image\" data-src=\"sunrise.jpg\" title=\"My last sunrise on the GR 20 - for now!\">\n</div>\n\n<p>I left Bergeries de Capannelle by the mountain road - it was only a three hour walk to the main road. I decided to hitchhike my way north, which turned out to be a good decision. Within 30 minutes is was in a car with a lovely Swiss couple who drove me all the way to Corte. From there I had easy access to Calvi by train.</p>\n<h2 id=\"back-to-civilization\">Back to civilization</h2>\n<p>Ending my hike a few days earlier freed up some extra time for the beach. I decided to spend my time in the city of Calvi on the northern coast of Corsica, since this was also where I was flying home from. Calvi turned out to provide exactly what I needed - a much needed excuse for lying on the beach and eating vast amounts of food.</p>\n<div class=\"media group\">\n  <img class=\"media__image\" data-src=\"calvi-beach.jpg\" title=\"Relaxation on the beach\">\n  <img class=\"media__image\" data-src=\"ferry.jpg\" title=\"The ferry going to mainland France\">\n  <img class=\"media__image\" data-src=\"supermarket.jpg\" title=\"Back in the supermarket\">\n  <img class=\"media__image\" data-src=\"calvi-citadel.jpg\" title=\"The view of Calvi from the old citadel\">\n  <p class=\"media__caption\">Back in the comforts of civilization</p>\n</div>\n\n<p>I ended up staying at a camp site close to the beach paying only EUR 14 per night. As a counter balance to my sudden inactivity I headed for a small trip to the church Notre Dame de la Serra, which is located in the hills behind Calvi. What a magnificent view!</p>\n<div class=\"media wide\">\n  <img class=\"media__image\" data-src=\"calvi-panorama.jpg\" title=\"Beautiful panorama from Notre Dame de la Serra\">\n</div>\n\n<p>I also spent one day as a tourist exploring the old town. The citadel of Calvi is worth a visit - I particularly enjoyed visiting the base for the parachute division of the French Legion.</p>\n<h2 id=\"the-experience-as-a-whole\">The experience as a whole</h2>\n<p>I loved the GR 20. I have never walked a trail that rough, beautiful and challenging. When I return, I will do only single stages and spend more time enjoying the superb views, swim in the lakes and rest a bit more. I felt a positive vibe along the whole trail and I only met friendly people. The hike has my greatest recommendations!</p>\n"},{"title":"Tour de Mont Blanc 🇫🇷🇮🇹🇨🇭","category":"Travel","date":"August 30th, 2016","author":"Theodor Lindekaer","slug":"tour-de-mont-blanc","description":"The Mont Blanc massif is a mountain range located partly in Switzerland, France and Italy. The hike \"Tour de Mont Blanc\" (TMB) surrounds the Mont Blanc massif and commonly starts and ends in the French city of Les Houces, but one is free to begin anywhere on the circuit. We started in Les Houches and hiked anti-clockwise for 11 days in July and August.","keywords":"travel, adventure, hiking, outdoor, gear, experience, friends, food","content":"<p>The Mont Blanc massif is a mountain range located partly in Switzerland, France and Italy. The hike &quot;Tour de Mont Blanc&quot; (TMB) surrounds the Mont Blanc massif and commonly starts and ends in the French city of Les Houces, but one is free to begin anywhere on the circuit. We started in Les Houches and hiked anti-clockwise for 11 days in July and August.</p>\n<h2 id=\"background\">Background</h2>\n<p>The TMB with its 170 kilometers is one of Europe&#39;s most popular long distance hikes. One of the great strengths of the TMB is it&#39;s flexibility - there are plenty of options for alternative routes, which makes it easy to tailor the hike to personal desires. The hike is varied both in terms of nature, but also culture, food and people since you pass through three different countries. One of my favorite aspects of the hike was the fact that the Mont Blanc massif was visible at almost all times. This set every scene in amazing mountain surroundings.</p>\n<div id=\"map1\" data-lat=\"45.9544249\" data
