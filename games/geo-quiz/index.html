<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="material-ui/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="material-ui/css/material-kit.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  
  <div class="container">
    <div id="page-1" class="row">
      <div class="col-md-4 col-md-offset-4 text-center">
        <p class="lead">Pick a game</p>
        <button class="btn btn-info btn-block js-start-btn" data-game="capitals">Match countries and capitals</button>
        <button class="btn btn-info btn-block js-start-btn" data-game="flags">Match countries and flags</button>
      </div>
    </div>


    <div id="page-2" class="row game">
      <div class="col-md-4 col-md-offset-4 text-center">
        <p class="lead"><strong>Kabul</strong> is the capital of ... ?</p>
        <button class="btn btn-info btn-block">Afghanistan</button>
         <button class="btn btn-info btn-block">Sweden</button>
        <button class="btn btn-info btn-block">Brazil</button>
        <button class="btn btn-info btn-block">Denmark</button>
      </div>
    </div>
  </div> <!-- end .container -->

  <script src="material-ui/js/jquery.min.js"></script>
  <script src="material-ui/js/bootstrap.min.js"></script>
  <script src="material-ui/js/material.min.js"></script>
  <script src="js/Game.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
