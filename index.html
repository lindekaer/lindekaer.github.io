-lng=\"6.9329604\" data-zoom=\"8\" data-type=\"outdoors\">\n  <div data-lat=\"45.890388\" data-lng=\"6.798735\" data-label=\"Les Houches\"></div>\n  <div data-lat=\"45.822746\" data-lng=\"6.726553\" data-label=\"Les Contamines\"></div>\n  <div data-lat=\"45.697512\" data-lng=\"6.734410\" data-label=\"Les Chapieux\"></div>\n  <div data-lat=\"45.796922\" data-lng=\"6.968963\" data-label=\"Courmayeur\"></div>\n  <div data-lat=\"45.846917\" data-lng=\"7.033524\" data-label=\"Refugio Bonatti\"></div>\n  <div data-lat=\"45.933198\" data-lng=\"7.098650\" data-label=\"La Fouly\"></div>\n  <div data-lat=\"46.029700\" data-lng=\"7.117260\" data-label=\"Champex-Lac\"></div>\n  <div data-lat=\"46.057800\" data-lng=\"7.001620\" data-label=\"Col de Forclaz\"></div>\n  <div data-lat=\"45.997131\" data-lng=\"6.926501\" data-label=\"Tre Le Champ\"></div>\n  <div data-lat=\"45.923697\" data-lng=\"6.869433\" data-label=\"Chamonix\"></div>\n</div>\n\n<h2 id=\"our-hike\">Our hike</h2>\n<p>I was fortunate to get invited to walk the TMB by my close friend Andrei. Him and his brother, Dennis, had had their eyes fixed on the hike for a while and decided to give it a go in the summer of 2016. We ended up going five people together: Andrei, Dennis, Victoria, Klara and I. With such great company and a world-renowned hike ahead of us, we had the perfect foundation for a great trip.</p>\n<div class=\"media\">\n  <img class=\"media__image\" data-src=\"team.jpg\" title=\"Ready to start the TMB\">\n</div>\n\n\n<p>We all flew to Geneva (Switzerland) and went by bus to Chamonix (France), which is only 7 kilometers from Les Houches. From the center of Les Houches the trail is reachable within only few minutes of walking.</p>\n<p>Our schedule allowed for quite a bit of wiggle room. We used this to the full extend and took some well-deserved rest days - one in Courmayeur (Italy) and one in Champex-Lac (Switzerland). Our journey ended up looking like this:</p>\n<ul>\n<li>Day 1 - Les Houches to Les Contamines</li>\n<li>Day 2 - Les Contamines to Les Chapieux</li>\n<li>Day 3 - Les Chapieux to Courmayeur</li>\n<li><strong>Day 4 - Rest day in Courmayeur</strong></li>\n<li>Day 5 - Courmayeur to Refugio Bonatti</li>\n<li>Day 6 - Refugion Bonatti to La Fouly</li>\n<li>Day 7 - La Fouly to Champex-Lac</li>\n<li><strong>Day 8 - Rest day in Champex-Lac</strong></li>\n<li>Day 9 - Champex-Lac to Col de Forclaz</li>\n<li>Day 10 - Col de Forclaz to Tre Le Champ</li>\n<li>Day 11 - Tre Le Champ to Chamonix</li>\n</ul>\n<div class=\"media\">\n  <img class=\"media__image\" data-src=\"map.jpg\" title=\"Planning for our day off in Courmayeur\">\n</div>\n\n<p>We brought three tents as well as cooking gear to make us independent from the hostels on the route. Additionally, it was the perfect opportunity for me to try out some of my equipement!</p>\n<h2 id=\"people-of-the-tmb\">People of the TMB</h2>\n<p>We encountered a bunch of different people on the TMB. The majority of people on the trail were hikers in all shapes and sizes; beginners going from hostel to hostel, experienced campers with heavy backpacks and ultralight hikers. The stream of hikers was occasionally interrupted by trail runners speeding ahead.</p>\n<div class=\"media wide\">\n  <img class=\"media__image\" data-src=\"fenetre.jpg\" title=\"View from the Fenetrê d'Arpette\">\n</div>\n\n<p>We couldn&#39;t help being amazed by the trail runners completing several stages in one stretch. The Mont Blanc massif attracts extreme trail runners partly due to the diverse and rocky trails and partly to the area being the stage for the yearly Ultra-Trail du Mont Blanc (UTMB) - 166 kilometers in 20 hours. Check it out <a href=\"https://en.wikipedia.org/wiki/Ultra-Trail_du_Mont-Blanc\">here</a>. Whoa, maybe next time!</p>\n<h2 id=\"food-and-accommodation\">Food and accommodation</h2>\n<p>Due to the nature of the TMB being split into stages, many hikers opted for the staying at the hostels acting as stage dividers. Due to the popularity of the hostels and the limited capacity, one should book nights ahead. The hostels are basic and often only offering dorm rooms, showers and simple meals. However, after day-long hikes it does not take much culinary creativity or luxurious accommodation to satisfy a tired hiker.</p>\n<div class=\"media group\">\n  <img class=\"media__image\" data-src=\"grill.jpg\" title=\"Grilling by the Champex-Lac lake\">\n  <img class=\"media__image\" data-src=\"tapas.jpg\" title=\"Tapas in Courmayeur\">\n  <img class=\"media__image\" data-src=\"bruschetta.jpg\" title=\"Bruschetta in Courmayeur\">\n  <img class=\"media__image\" data-src=\"cooking.jpg\" title=\"A camp classic\">\n  <p class=\"media__caption\">The trip offered everything from camp cooking to fine dining</p>\n</div>\n\n<p>Food always seems to become a pivotal point for my hikes. I know nothing better than eating great quantities of good food after a day of hiking 🍕. On the TMB you have the possibility to eat at many of the hostels. <em>Think about it</em> - walking the TMB makes it possible to have both traditional Swiss raclette, great French wine and delicious Italian food almost at the same time. In case you need to buy some more down-to-earth supplies, you are often able to buy simple goods such as pasta, tomato sauce and tuna at the camp grounds. However, if you seek anything beyond the basics, make sure to stack up in the cities before heading into the mountains.</p>\n<div class=\"media\">\n  <img class=\"media__image\" data-src=\"camp.jpg\" title=\"Setting up camp close to Refugio Bonatti\">\n</div>\n\n<p>Finding a place to set up your tent is not a challenge. Most cities have camp grounds that can be used at a small fee; usually 10 EUR. In general it is not allowed to set up your tent in the wild. We did however do this on a few occasions - once outside Courmayeur and once at Bonatti.</p>\n<div class=\"media\">\n  <img class=\"media__image\" data-src=\"athletics.jpg\" title=\"Sometimes you just need to do something else than carrying your backpack\">\n</div>\n\n<h2 id=\"final-thoughts\">Final thoughts</h2>\n<p>The TMB was great. It provided a lot of diversity, a moderate level of strain, plenty of opportunities to capture great views and a good vibe in general. If I was to go again, I would try to experiment with some of the other alternative routes.</p>\n"},{"title":"Hiking in Tatry Roháče 🇸🇰","category":"Travel","date":"September 5th, 2016","author":"Theodor Lindekaer","slug":"hiking-in-tatry-rohace","description":"In October 2015 I went to Tatry Roháče with my friend Karel. In October the snow has already fallen in the valleys and totally claimed the peaks. The snow made the both beautiful and tranquil, but it greatly limited our possibilities for hiking - especially considering our inadequate gear. We agreed to return in the following season and go for the full hiking package.","keywords":"travel, adventure, hiking, outdoor, gear, experience, friends, food","content":"<p>In October 2015 I went to Tatry Roháče with my friend Karel. In October the snow has already fallen in the valleys and totally claimed the peaks. The snow made the both beautiful and tranquil, but it greatly limited our possibilities for hiking - especially considering our inadequate gear. We agreed to return in the following season and go for the full hiking package.</p>\n<p>Karel and I did as planned and I have just returned from a week of hiking in Tatry Roháče close to the city of Zuberec. We went in a group of 11 people in late August.</p>\n<div id=\"map1\" data-lat=\"49.2572905\" data-lng=\"19.6321944\" data-zoom=\"5\" data-type=\"streets\">\n  <div data-lat=\"49.260516\" data-lng=\"19.614379\" data-label=\"Zuberec\"></div>\n</div>\n\n<h2 id=\"tatry-roh-e\">Tatry Roháče</h2>\n<p>First off a little information about the area we visited. The Tatra mountains are located in the borderlands between Poland and Slovakia and boast of many great peaks to visit. The highest peak of the entire range is Gerlach with its 2655 meters. We stayed in Tatry Roháče, which is a part of the western Tatras. From my experience, this region is not very crowded and provides a handful of good hikes for both beginners and more experienced hikers. I enjoyed being back a second time and could easily imagine myself visiting Tatry Roháče again.</p>\n<div class=\"media wide\">\n  <img class=\"media__image\" data-src=\"view.jpg\" title=\"A glimpse of Tatry Roháče\">\n</div>\n\n<h2 id=\"accommodation\">Accommodation</h2>\n<p>There are a few of different options for accomodation in the area. I have personally stayed at <a href=\"http://www.chatazverovka.sk/\">Chata Zverovka</a> and, most recently, <a href=\"http://www.sindlovec.sk/\">Penzióne Šindľovec</a>. Both hotels are very local, has a cozy atmosphere and serves good solid meals. Being forced to pick, I think Šindľovec offered slightly better rooms. We paid around 15 EUR per person every night. This included a huge breakfast with youghourt, eggs, fruit, bread and coffee. For an additional 3 EUR you could get a good lunch pack.</p>\n<div class=\"media\">\n  <img class=\"media__image\" data-src=\"upside-down.jpg\" title=\"Seeing things upside down\">\n</div>\n\n\n<p>The hosts are very friendly and usually have in-depth knowledge about the trails in the area. We have relied heavily on the recommendations that we got from day to day. Our group benefited greatly from Karel&#39;s ability to speak Slovak; without such a luxury some things might be a bit more cumbersome, but don&#39;t worry too much.</p>\n<div class=\"media\">\n  <img class=\"media__image\" data-src=\"hotel.jpg\" title=\"Klara posing in front of the hotel\">\n</div>\n\n<h2 id=\"hiking-opportunities\">Hiking opportunities</h2>\n<p>We did two major hikes in the Tatry Roháče region. The first hike started by taking the cable car next to Penzióne Šindľovec. We headed towards Salatin with the goal of ending by Banikovske sedlo before descending. All in all, we passed the peaks of: Brestova, Telaciarky, Salatin, Spalena, Pachol&#39;a, and Banikov. The hike was easy and had plenty of good view points along the way. We kept a decent pace, but took many breaks resulting in a total hiking time of around 8 hours.</p>\n<p>The second hike was planned according to a goal that Karel and I set during our last visit to the region. We wanted to hike the great ciruit going from Penzióne Šindľovec across Volovec, onto Ostry Roháč and several other peaks before ending at Banikov and descending down through the valley. This was a more challenging hike with quite a few sections with chains on the steep mountain sides. It took us 12 hours to complete the full circuit.</p>\n<p>For more relaxing days, one may walk around the mountain lakes (Roháče plesa) for some good views of the entire range and a handful of idyllic spots for eating lunch. Keep in mind that you do not encounter any huts or cabins when you hike in Tatry Roháče. Therefore you have to bring your own supplies for the entire day - this is no problem as a lunch pack and 3 liters of water is usually sufficient.</p>\n<h2 id=\"beyond-hiking\">Beyond hiking</h2>\n<p>The city of the Zuberec is located nearby and offers both a supermarket and a few restaurants. Our top pick is the restaurant <strong>Koliba Josu</strong>. They have quite an abundance of different local dishes. Most of them with the common denominator of cabbage, meat and dumplings. The dishes are pretty filling and does a great job of replenishing your energy after a long day in the mountains. Aside from beer, I recommend the grape soda Vinea (red is the best!).</p>\n<div class=\"media\">\n  <img class=\"media__image\" data-src=\"pancake.jpg\" title=\"A personal favorite - pancake with whipped cream and mountain blueberries\">\n</div>\n\n<p>Only 20 minutes drive from Zuberec you find the city of Oravice, which has a few hot thermal springs. The entrance fee is only 5 EUR and provides a nice relaxing setting. Give it a try!</p>\n<div class=\"media\">\n  <img class=\"media__image\" data-src=\"thermal.jpg\" title=\"Ahhhhh, finally hitting the thermal pools\">\n</div>\n\n<h2 id=\"next-visit\">Next visit</h2>\n<p>For our last day we decided to visit the High Tatras, which is another part of the mountain range. This area is much larger and offers a great number of trails and peaks. The area was much more crowded and offered easier access for all kinds of tourists. However, as we started to gain altitude the majority of other hikers dropped off and we were left alone in the rocky landscape. I am really excited to get back to the Tatras and in particular to explore the High Tatras more.</p>\n<div class=\"media group\">\n  <img class=\"media__image\" data-src=\"high-tatras.jpg\" title=\"Tranquility in High Tatras\">\n  <img class=\"media__image\" data-src=\"top-of-high-tatras.jpg\" title=\"We made it to the top\">\n  <p class=\"media__caption\">The High Tatras took us by storm with its raw beauty</p>\n</div>\n\n<p>A big thank you to Klara, Andrei, Dennis, Karel, Niklas, Cem, Carlos, Patrik, Rebecca and Robin for making this an awesome experience.</p>\n<div class=\"media\">\n  <img class=\"media__image\" data-src=\"together.jpg\" title=\"A great joy of hiking is doing it together\">\n</div>\n"},{"title":"Serve private content from AWS S3","category":"Development","date":"November 1st, 2016","author":"Theodor Lindekaer","slug":"serve-private-content-from-aws-s3","description":"In this tutorial I will show you how to restrict access to the files you store in a AWS S3 bucket. In order to achieve this, we are going to set up both AWS S3 and AWS CloudFront. Next section is a brief overview of the technologies we are going to use.","keywords":"development, programming, technology, IT, computer, algorithm, tutorial, guide, Docker, Node, Javascript, HTML, CSS","content":"<p>In this tutorial I will show you how to restrict access to the files you store in a AWS S3 bucket. In order to achieve this, we are going to set up both <a href=\"https://github.com/open-guides/og-aws#s3\">AWS S3</a> and <a href=\"https://github.com/open-guides/og-aws#cloudfront\">AWS CloudFront</a>. Next section is a brief overview of the technologies we are going to use.</p>\n<h2 id=\"s3-cloudfront-and-signed-urls\">S3, CloudFront and signed URLs</h2>\n<p><strong>S3</strong> is a storage solution from Amazon Web Services (AWS) for storing files. These files can be anything from <code>.html</code> (for hosting a static site) to various image and audio formats such as <code>.mp3</code> and <code>.mp4</code>. <strong>CloudFront</strong> is a CDN service that plays well together with other AWS services. Storing files and serving them over CDN is all well and good, but what if I want to enable only authenticated users to be able to download? Additionally, what if I want to restrict the access to, let&#39;s say, 20 seconds?</p>\n<p>An answer to this problem is <em>usage of signed URLs</em>. A signed URL is a URL that has been signed by a trusted authority. It is possible to include additional details in the signature such as time to expiry. This means that we can sign a URL pointing to a resource in our S3 bucket and ensure that only authenticated users can access it. There is a bit more nuance to the solution, but let&#39;s take a look at the implementation step for step.</p>\n<div class=\"media\">\n  <img class=\"media__image\" data-src=\"overview.png\" title=\"Only clients with a signed URL are allowed to retrieve resources from the S3 bucket\">\n</div>\n\n\n<h2 id=\"implementation\">Implementation</h2>\n<p>My implementation is mostly based on the AWS Console (web interface), but using the AWS CLI is also a possibility.</p>\n<h3 id=\"1-create-s3-bucket\">1. Create S3 bucket</h3>\n<ul>\n<li>Go to AWS S3</li>\n<li>Click <strong>Create Bucket</strong></li>\n<li>Fill in <strong>Bucket Name</strong> and choose a <strong>Region</strong> suitable for your application</li>\n<li>Click the newly created bucket</li>\n<li>Click <strong>Upload</strong> and upload an image (why not a funny cat?)</li>\n</ul>\n<div class=\"media\">\n  <img class=\"media__image\" data-src=\"http://i.imgur.com/SzaXL2R.jpg\" title=\"Feel free to use this cat\">\n</div>\n\n<h3 id=\"2-create-cloudfront-distribution\">2. Create CloudFront distribution</h3>\n<ul>\n<li>Go to AWS CloudFront</li>\n<li>Click <strong>Create Distribution</strong></li>\n<li>Under <em>Web</em> click <strong>Get Started</strong></li>\n<li>Highlight the <strong>Origin Domain Name</strong> and select your S3 bucket from the dropdown</li>\n<li><em>Optional</em>: If your store your files in a nested structure <code>project/assets/images</code> you can specify the path in <strong>Origin Path</strong></li>\n<li>Check <strong>Restrict Bucket Access</strong> (yup, surprise!)</li>\n<li>Check <strong>Create a New Identity</strong></li>\n<li>Check in the <strong>Comment</strong> field write a suitable name (this identity can be reused for other distributions)</li>\n<li>Check <strong>Yes, Update Bucket Policy</strong></li>\n</ul>\n<p>Basically, we have made CloudFront aware of our files&#39; location and created a policy for the S3 bucket that makes it possible for CloudFront to fetch resources from an otherwise <em>private</em> S3 Bucket.</p>\n<ul>\n<li>Check yes in <strong>Restrict Viewer Access</strong></li>\n</ul>\n<p>This is the rule that enforces signed URLs to access resources</p>\n<ul>\n<li>Leave the remaining defaults and click <strong>Create Distribution</strong></li>\n</ul>\n<h3 id=\"3-create-cloudfront-credentials\">3. Create CloudFront credentials</h3>\n<ul>\n<li>Go to your AWS account (click your username in the top right corner)</li>\n<li>Go to <strong>Security Credentials</strong></li>\n<li>Expand <strong>CloudFront Key Pairs</strong></li>\n<li>Click <strong>Create New Key Pair</strong></li>\n<li>Download both the private and public key and store them safely</li>\n<li>Note down the <strong>Access Key ID</strong>, you will need that for later</li>\n</ul>\n<h2 id=\"4-create-signed-urls\">4. Create signed URLs</h2>\n<p>As I am using NodeJS for my application, I use the NPM package <code>aws-cloudfront-sign</code>. Install it in your project directory.</p>\n<pre><code class=\"lang-shell\">npm install --save aws-cloudfront-sign\n</code></pre>\n<p>I will demonstrate the creation of a signed URL by implementing the <code>aws-cloudfront-sign</code> package in an Express route handler.</p>\n<pre><code class=\"lang-javascript\">import express from &#39;express&#39;\nimport cf from &#39;aws-cloudfront-sign&#39;\n\n// AWS specific options\nconst AWS_ACCESS_KEY_ID = &#39;xxxxxxxxxx&#39;\nconst AWS_PRIVATE_KEY_PATH = &#39;./private-key.pem&#39;\nconst AWS_CLOUD_FRONT_URL = &#39;http://xxxxxxxx.cloudfront.net&#39;\n\n// Initialize the Express application\nconst app = express()\napp.listen(9000, () =&gt; console.log(&#39;Running on port 9000&#39;))\n\n// Setup route handler\napp.get(&#39;/images&#39;, createSignedUrl)\n\n// Signed URL logic\nfunction createSignedUrl (req, res) {\n  const name = req.query.name\n  const extension = req.query.ext\n  const options = {\n    keypairId: AWS_ACCESS_KEY_ID,\n    privateKeyPath: AWS_PRIVATE_KEY_PATH,\n    expireTime: new Date().getTime() + 45000\n  }\n  const url = `${AWS_CLOUD_FRONT_URL}/${name}.${extension}`\n  const signedUrl = cf.getSignedUrl(url, options)\n  res.json({ url: signedUrl })\n}\n</code></pre>\n<p>You will now be able to create a signed URL for the <code>funny_cat.jpg</code> in your <em>private</em> S3 bucket. Try this:</p>\n<pre><code class=\"lang-shell\">curl http://localhost:9000/images?name=funny_cat&amp;ext=jpg\n</code></pre>\n<p>That will return a looong URL with query keys <em>Expires</em>, <em>Policy</em> and <em>Key-Pair-Id</em>. With this URL, you can go right ahead and fetch the resource. The URL will expire after 45 seconds as declared in our <code>options</code> object.</p>\n<p>And well, that&#39;s it! ⚡️</p>\n"},{"title":"DynamoDB pagination","category":"Development","date":"November 14th, 2016","author":"Theodor Lindekaer","slug":"dynamodb-pagination","description":"In this tutorial I will walk you through using pagination with DynamoDB. We are going to use a simple dataset of comments to articles on a website.","keywords":"development, programming, technology, IT, computer, algorithm, tutorial, guide, Docker, Node, Javascript, HTML, CSS","content":"<p>In this tutorial I will walk you through using pagination with DynamoDB. We are going to use a simple dataset of comments to articles on a website.</p>\n<p>Here is a small snapshot of the dataset:</p>\n<pre><code class=\"lang-javascript\">// ...\n{ _id: &#39;112&#39;, timestamp: 1478882596941, articleId: &#39;7&#39;, author: &#39;Xia Long&#39;, text: &#39;...&#39; },\n{ _id: &#39;113&#39;, timestamp: 1478882597111, articleId: &#39;7&#39;, author: &#39;Ben Langdon&#39;, text: &#39;...&#39; },\n{ _id: &#39;114&#39;, timestamp: 1478882696342, articleId: &#39;7&#39;, author: &#39;John Doe&#39;, text: &#39;...&#39; },\n{ _id: &#39;115&#39;, timestamp: 1478892592919, articleId: &#39;6&#39;, author: &#39;Mike Dott&#39;, text: &#39;...&#39; }\n// ...\n</code></pre>\n<p>Each article has the following properties:</p>\n<ul>\n<li><code>_id</code>, a unique ID for the comment</li>\n<li><code>timestamp</code>, the timestamp when the comment was made</li>\n<li><code>articleId</code>, the ID for the article commented on</li>\n<li><code>author</code>, name of the comment author</li>\n<li><code>text</code>, the comment text</li>\n</ul>\n<h2 id=\"pagination\">Pagination</h2>\n<p>When you paginate through data, you consume it bit by bit. It&#39;s easy to understand with the analogy to a book. For each page your turn, you see the next batch of 500 words. Simple pagination simply uses the primary key (<code>_id</code> in our case) and gradually goes through all of the data. But what if you want to iterate only a subset in a specific order?</p>\n<p>For our dataset, we would like to paginate only those comments belonging to a specific article and order the results by <code>timestamp</code>. Hopefully the walkthrough will help you to achieve your own &#39;beyond-basic&#39; pagination goals.</p>\n<h2 id=\"dynamodb-setup\">DynamoDB setup</h2>\n<p>With this in mind, let&#39;s proceed to the AWS console (web UI) to setup our DynamoDB.</p>\n<ul>\n<li>Go to <code>DynamoDB</code> from the AWS console</li>\n<li>Click <strong>Create Table</strong></li>\n<li>As <strong>Table Name</strong> write <em>Comments</em></li>\n<li>As <strong>Primary Key</strong> write <em>_id</em> and set it as string</li>\n<li>Click <strong>Create</strong></li>\n</ul>\n<p>Now AWS is setting up your DynamoDB - please be patient! 🍉🌮🍇\nWhen your table is ready, we can proceed.</p>\n<ul>\n<li>Click <strong>Tables</strong> in the left navigation</li>\n<li>Click the <strong>Comments</strong> table</li>\n<li>Click <strong>Indexes</strong> in the top navigation</li>\n<li>Click <strong>Create Index</strong></li>\n</ul>\n<p>Now things get exciting! Because we want to be able to query on <code>articleId</code> (which is <em>not</em> the primary key) and fetch the results in order of <code>timestamp</code>, we need to do the following:</p>\n<ul>\n<li>Write <em>articleId</em> as <strong>Primary Key</strong></li>\n<li>Check <strong>Add sort key</strong> and write <em>timestamp</em></li>\n<li>Ensure that <em>timestamp</em> is set as number (DynamoDB needs to know how to sort the rows)</li>\n<li>Click <strong>Create Index</strong></li>\n</ul>\n<p>Now fill in some records before proceeding.</p>\n<h2 id=\"querying-dynamodb\">Querying DynamoDB</h2>\n<p>Now we are set up and ready to start querying our DynamoDB. I will be using the AWS SDK for JS, but you can pick your own flavour.\nStart by initializing the AWS SDK:</p>\n<pre><code class=\"lang-javascript\">import AWS from &#39;aws-sdk&#39;\n\nAWS.config.update({\n  accessKeyId: &#39;YOUR_KEY_ID&#39;,\n  secretAccessKey: &#39;YOUR_ACCESS_KEY&#39;,\n  region: &#39;eu-central-1&#39; // region of choice\n})\n\nconst dynamo = new AWS.DynamoDB.DocumentClient()\n</code></pre>\n<p>Image we have an Express (NodeJS server framework) application running exposing the <code>/:articleId/comments</code> endpoint</p>\n<pre><code class=\"lang-javascript\">import express from &#39;express&#39;\n\nconst app = express()\napp.listen(9000)\n\napp.get(&#39;/:articleId/comments&#39;, fetchComments)\n</code></pre>\n<p>When clients fetch our comments from the endpoint they specify</p>\n<ul>\n<li><code>articleId</code> directly in the route</li>\n<li><code>items</code> in the query string</li>\n</ul>\n<p>like this:</p>\n<pre><code class=\"lang-shell\">curl /7/comments?items=10\n</code></pre>\n<p>We are then able to construct our query for DynamoDB </p>\n<pre><code class=\"lang-javascript\">const ITEMS_PER_PAGE = parseInt(req.query.items)\nconst ARTICLE_ID = req.params.articleId\n\nconst params = {\n  TableName: &#39;Comments&#39;,\n  Limit: ITEMS_PER_PAGE,\n  IndexName: &#39;articleId-timestamp-index&#39;,\n  KeyConditionExpression: &#39;articleId = :x&#39;,\n  ExpressionAttributeValues: {\n    &#39;:x&#39;: ARTICLE_ID\n  }\n}\n\nconst result = await dynamo.query(params).promise()\n</code></pre>\n<p>The result from the query above looks something like this:</p>\n<pre><code class=\"lang-javascript\">{ \n  Items: [\n    { _id: &#39;112&#39;, timestamp: 1478882596941, articleId: &#39;7&#39;, author: &#39;Xia Long&#39;, text: &#39;...&#39; },\n    { _id: &#39;113&#39;, timestamp: 1478882597111, articleId: &#39;7&#39;, author: &#39;Ben Langdon&#39;, text: &#39;...&#39; },\n    { _id: &#39;114&#39;, timestamp: 1478882696342, articleId: &#39;7&#39;, author: &#39;John Doe&#39;, text: &#39;...&#39; } \n  ],\n  Count: 3,\n  ScannedCount: 3,\n  LastEvaluatedKey: { \n    articleId: 7,\n    _id: 114,\n    timestamp: 1478882696342 \n  } \n}\n</code></pre>\n<p>The <code>Items</code> property holds the retrieved data, while the other keys provide information about the query. From the example, <code>Count</code> and <code>ScannedCount</code> are equal because no filtering is applied - everything that was scanned has been returned to us.\nPay particular attention to the <code>LastEvaluatedKey</code> property, as this is the required information to continue the pagination. If DynamoDB on a subsequent query is provided with <code>articleId</code>, <code>_id</code> and <code>timestamp</code>, it will be able to return the next batch of data in the correct order.</p>\n<p class=\"article__notice\">The <code>LastEvaluatedKey</code> property will only be returned from DynamoDB if <code>Count</code> is specified in the query or if the data exceeds 1 MB.</p>\n\n<p>Let&#39;s take a look at our query for the next batch of data:</p>\n<pre><code class=\"lang-javascript\">const params = {\n  TableName: &#39;Comments&#39;,\n  Limit: ITEMS_PER_PAGE,\n  IndexName: &#39;articleId-timestamp-index&#39;,\n  KeyConditionExpression: &#39;articleId = :x&#39;,\n  ExpressionAttributeValues: {\n    &#39;:x&#39;: ARTICLE_ID\n  },\n  ExclusiveStartKey: { \n    articleId: 7,\n    _id: 114,\n    timestamp: 1478882696342 \n  } \n}\n\nconst result = await dynamo.query(params).promise()\n</code></pre>\n<p>Notice that we have added the <code>ExclusiveStartKey</code> property and passed the result from <code>LastEvaluatedKey</code> as the value. Once executed, the query will return the next batch of data. In order to have the <code>LastEvaluatedKey</code> key available in our route handler for <code>/:articleId/comments</code>, you need to pass the value of <code>LastEvaluatedKey</code> to the client and then receive it again upon next request. </p>\n<p><em>A quick note</em> - you are able to change whether you receive the data in ascending or descending order by specifying the <code>ScanIndexForward</code> property when querying.</p>\n<p>Congratulations, you made it to the end! Pagination over and out 🔥</p>\n"},{"title":"About me","category":"Personal","date":"November 20th, 2016","author":"Theodor Lindekaer","slug":"about-me","description":"I'm a software engineering student currently writing my Master's thesis in WebRTC P2P Performance at the IT University of Copenhagen. I have a Bachelor degree in International Business from Copenhagen Business School with a thesis on the Business Value of the Internet of Things. I have a broad technical foundation with academic experience from the fields of:","keywords":"personal, life, experience, me, job, hobby, travel, interest","content":"<h2 id=\"education\">Education</h2>\n<p>I&#39;m a software engineering student currently writing my Master&#39;s thesis in <em>WebRTC P2P Performance</em> at the <a href=\"http://itu.dk\">IT University of Copenhagen</a>. I have a Bachelor degree in <em>International Business</em> from <a href=\"http://cbs.dk\">Copenhagen Business School</a> with a thesis on the <em>Business Value of the Internet of Things</em>. I have a broad technical foundation with academic experience from the fields of:</p>\n<ul>\n<li>Discrete mathematics </li>\n<li>Algorithms </li>\n<li>Software design </li>\n<li>Mobile application development</li>\n<li>Scalability of web systems</li>\n<li>Pervasive computing</li>\n<li>Databases </li>\n</ul>\n<p>Please see <a href=\"https://www.linkedin.com/in/theodor-c-listov-lindekaer-3289833b\">LinkedIn</a> for a full course list.</p>\n<h2 id=\"technologies\">Technologies</h2>\n<p>My technological competencies revolve around web systems. I have started as a frontend developer doing HTML, CSS and client side JS, but have progressed to also doing backend development. My language of choice for backend development is Node. I consider myself a fullstack developer.</p>\n<ul>\n<li><strong>Frameworks</strong> - Express, Vue, React, React Native</li>\n<li><strong>Task runners</strong> - Gulp, Webpack</li>\n<li><strong>Testing</strong> - Mocha, Chai, Supertest</li>\n<li><strong>Databases</strong> - MySQL, MongoDB, DynamoDB</li>\n<li><strong>AWS</strong> - Lambda, S3, CloudFront</li>\n<li><strong>CI and deployment</strong> - Heroku, CircleCI, Docker</li>\n<li><strong>Misc.</strong> - Pug, Babel, Sass, PostCSS, Redis, Claudia, Serverless </li>\n</ul>\n<p>Please see <a href=\"https://github.com/lindekaer\">Github</a> for more details.</p>\n<h2 id=\"experience\">Experience</h2>\n<p>My first job in the industry was at <strong>IBM</strong>. I conducted data analysis for the sales department and monitored KPIs. I returned to IBM in a similar position after my semester abroad in São Paulo, Brazil 🇧🇷</p>\n<p>I gradually realized that I loved programming. By coincidence I saw a job poster for a student frontend developer position in a web development company called <strong>Dwarf</strong>. This marked the beginning of a rigorous, tough and amazingly rewarding time of getting up to speed with web technology alongside my business studies. I got the position and helped create website for some of the major Danish brands 🚀</p>\n<p>After more than a year of web development I was headhunted by the logistics technology startup <strong>Shipbeat</strong>. I decided to join them as Customer Success Manager - a positon spanning from writing technical documentation and helping customers to doing frontend development for both internal and external tools. Unfortunately Shipbeat went bankrupt in the summer of 2016.</p>\n<p>Most recently I have started my own consulting company offering programming services ⚡️. This has led to employment in the startup <strong>WakieWakie</strong>. I am the lead backend developer building the infrastructure from scratch in Node. In addition to writing Node, I manage several AWS services such as DynamoDB and Lambda.</p>\n<p>Please see <a href=\"https://www.linkedin.com/in/theodor-c-listov-lindekaer-3289833b\">LinkedIn</a> for a listing of all positions.</p>\n<h2 id=\"projects\">Projects</h2>\n<p>Meanwhile working as a frontend developer I started a small side project called <strong>Meal Planner</strong> with my friend Bertram. We developed software to automatically generate personalized diets for athletes 🍇🍉🍌. We spun the project into a company and had a $20,000 profit in our first year of operation. I used a PHP backend with a Node PDF-rendering microservice to provide our services.</p>\n<p>I love to travel and especially sharing the amazing moments I experience. Prior to walking the <a href=\"http://lindekaer.com/camino-de-santiago.html\">Camino de Santiago</a> I started tinkering with a GSM modem and a SIM-card to make it possible for me to send SMS with geolocation back home while traveling. This date should then be displayed on a web based map for all my friends and family to follow. This led to me developing <strong>Hikebeat</strong> with my friends Niklas, Jesper and Dimitar. Today Hikebeat is available as an IOS app - check it out at <a href=\"https://hikebeat.io\">Hikebeat.io</a>. </p>\n<p>Please see <a href=\"https://www.linkedin.com/in/theodor-c-listov-lindekaer-3289833b\">LinkedIn</a> for more details and the profiles of my awesome partners.</p>\n"},{"title":"WebRTC explained","category":"Development","date":"December 12th, 2016","author":"Theodor Lindekaer","slug":"webrtc-explained","description":"Web Real-Time Communication (WebRTC) is an emerging API on the web platform that greatly empowers developers to create rich media and data sharing applications running over peer-to-peer (P2P) connections. I am currently writing my Master's thesis on WebRTC at the IT University of Copenhagen and as an exercise to gather my thoughts here is an introduction to the concepts of WebRTC.","keywords":"development, programming, technology, IT, computer, algorithm, tutorial, guide, Docker, Node, Javascript, HTML, CSS","content":"<p>Web Real-Time Communication (WebRTC) is an emerging API on the web platform that greatly empowers developers to create rich media and data sharing applications running over peer-to-peer (P2P) connections. I am currently writing my Master&#39;s thesis on WebRTC at the IT University of Copenhagen and as an exercise to gather my thoughts here is an introduction to the concepts of WebRTC.</p>\n<h2 id=\"what-is-it-\">What is it?</h2>\n<p> WebRTC is a collection of standards and protocols that enable two clients to establish a P2P connection. The connection can be used to stream video and audio or send arbitrary data without relying on plugins or other third-party software. The functionality is available through a high-level browser API that makes it really easy to get started.</p>\n<h2 id=\"the-api\">The API</h2>\n<p class=\"article__notice\">The WebRTC API is under development and the described interfaces may change over time. Check the <a href=\"https://developer.mozilla.org/en-US/docs/Web/API/WebRTC_API\">Mozilla docs</a> for the newest version.</p>\n\n<p>WebRTC is available both in the browser (<a href=\"http://iswebrtcreadyyet.com/\">browser support table</a>) and in Node through the <code>wrtc</code> package. To avoid issues with browser prefixes for the different interfaces, you can use <code>adapter.js</code> which can be found <a href=\"https://github.com/webrtc/adapter\">here</a>.</p>\n<p>In order to get started with WebRTC, you have to know the following three interfaces:</p>\n<ul>\n<li><code>RTCPeerConnection</code>, the linking of two peers</li>\n<li><code>RTCDataChannel</code>, the channel to transfer arbitrary binary data</li>\n<li><code>MediaStream</code>, the channel to transfer video and audio</li>\n</ul>\n<p>Everytime you to set up a P2P connection you need both sides to instantiate a <code>RTCPeerConnection</code>. Once instantiated you are able to create <code>DataChannel</code> and <code>MediaStream</code> directly from the <code>RTCPeerConnection</code> instance.</p>\n<h2 id=\"core-concepts\">Core concepts</h2>\n<p>To dive deep into WebRTC you have to familiarize yourself with a quite a few concepts and technologies. However, to get started you just need a basic understanding of:</p>\n<ul>\n<li>Session Description Protocol (SDP)</li>\n<li>Interactive Connectivity Establishment (ICE)</li>\n<li>Signaling</li>\n</ul>\n<p><strong>SDP</strong>: Whenever two peers want to establish a connection, they need to agree on a contract (or <em>rules</em>) for the connection. SDP is a way to describe the details of such a contract. In the context of WebRTC one peer sends an <strong>SDP offer</strong> to the other peer, who consumes the offer and generates a corresponding <strong>SDP answer</strong>. In essence, SDP is just a document format that describes connection parameters. </p>\n<p><strong>ICE</strong>: Two peers who would like to establish a connection will have to exhange addresses and ports, so they are able to reach each other. Usually a peer is located behind a NAT, firewall or other barriers, which means that it doesn&#39;t expose a direct public IP address. The process of ICE makes it possible to <em>traverse the NAT</em>. The protocols used for this are <a href=\"https://en.wikipedia.org/wiki/STUN\">STUN</a> and <a href=\"https://en.wikipedia.org/wiki/Traversal_Using_Relays_around_NAT\">TURN</a>.</p>\n<p><strong>Signaling</strong>: The above mentioned process of finding each other is accomplished through signaling. A signaling server is an intermediary between two peers and facilitates the initial connection by exchanging offer/answer. Once the connection is etablished, the peers communicate purely on a direct P2P connection with no need for a server. A common approach to signaling is a simple Websocket server.</p>\n<p>To really dig into the details I can recommend the documents from IETF:</p>\n<ul>\n<li><a href=\"https://tools.ietf.org/search/rfc3264\">SDP RFC</a> by IEFF</li>\n<li><a href=\"https://tools.ietf.org/search/rfc5245\">ICE RFC</a> by IETF</li>\n</ul>\n<h2 id=\"data-channel-example\">Data channel example</h2>\n<p>In order for two peers (<strong>Peer1</strong> and <strong>Peer2</strong>) to setup a data channel the following sequence of actions will have to take place:</p>\n<ol>\n<li>Peer1 instantiates a <code>RTCPeerConnection</code></li>\n<li>Peer1 creates a <code>DataChannel</code></li>\n<li>Peer1 creates a SDP offer</li>\n<li>Peer1 gathers ICE candidates</li>\n<li>Peer1 sends offer to Peer2</li>\n<li>Peer2 instantiates a <code>RTCPeerConnection</code></li>\n<li>Peer2 generates a SDP answer based on Peer1&#39;s offer</li>\n<li>Peer2 gathers ICE candidates</li>\n<li>Peer2 sends answer to Peer1</li>\n</ol>\n<p>Let&#39;s dive into the code - is will not be as much as it looks from the list above ⚡️</p>\n<p>Firstly, the initial setup for <strong>Peer1</strong>:</p>\n<pre><code class=\"lang-javascript\">import { RTCPeerConnection } from &#39;wrtc&#39;\n\n// Setup of P2P connection and data channel\nconst pc1 = new RTCPeerConnection()\nconst dc = pc1.createDataChannel()\n\n// Add event handlers on data channel\ndc.onopen = () =&gt; console.log(&#39;Peer 1: Data channel has opened&#39;)\ndc.onmessage = (event) =&gt; console.log(`Peer 1: Got message: &quot;${event.data}&quot;`)\n</code></pre>\n<p>Now we need to create an offer that we can send to <strong>Peer2</strong>. Once the offer is created, we set the offer as the local description of the peer connection.</p>\n<pre><code class=\"lang-javascript\">// A set of options for a data offer (no audio or video)\nconst options = {\n  offerToReceiveAudio: false,\n  offerToReceiveVideo: false\n}\n\n// Create an offer with the specified options\npc1.createOffer((offer) =&gt; {\n  // Set the offer as the local description\n  pc1.setLocalDescription(offer, () =&gt; {\n    console.log(&#39;Peer 1: Setting local description&#39;)\n  }, errorHandler)\n}, errorHandler, options)\n</code></pre>\n<p>Even though the offer is created, we still need to gather all the possible ICE candidates befores sending the offer off to <strong>Peer2</strong>. When you call <code>setLocalDescription</code> the process of finding potential ICE candidates begins. For each candidate, the <code>onicecandidate</code> event fires on the <code>PeerConnection</code>. </p>\n<pre><code class=\"lang-javascript\">// Event handler for candidates\npc1.onicecandidate = (event) =&gt; {\n  console.log(&#39;Peer 1: Found an ICE candidate&#39;)\n  // This fires when no more candidates are to be found\n  if (event.candidate === null) {\n    // Send offer to Peer2\n    sendOffer(pc1.localDescription)\n  }\n}\n</code></pre>\n<p>A few things to note here. Once all the candidates have been gathered, we can access the final offer through <code>pc1.localDescription</code>. The function <code>sendOffer</code> can be any function that sends the offer to <strong>Peer2</strong>. This is trivial in our case, since both <strong>Peer1</strong> and <strong>Peer2</strong> are in the same <code>.js</code> file.</p>\n<pre><code class=\"lang-javascript\">// Setup of P2P connection\nconst pc2 = new RTCPeerConnection()\n\nfunction sendOffer (offer) {\n  // Set the offer from Peer1 as remote description\n  console.log(&#39;Peer 2: Setting remote description&#39;)\n  pc2.setRemoteDescription(offer)\n  // Create an answer\n  pc2.createAnswer((answer) =&gt; {\n    // Set the answer as the local description\n    pc2.setLocalDescription(answer, () =&gt; {\n      console.log(&#39;Peer 2: Setting local description&#39;)\n    }, errorHandler)\n  }, errorHandler)\n}\n</code></pre>\n<p>As we just saw with <strong>Peer1</strong>, we need to gather the potential ICE candidates before we can send back the answer.</p>\n<pre><code class=\"lang-javascript\">pc2.onicecandidate = (event) =&gt; {\n  console.log(&#39;Peer 2: Found an ICE candidate&#39;)\n  // This fires when no more candidates are to be found\n  if (event.candidate === null) {\n    // Send offer to Peer1\n    sendAnswer(pc2.localDescription)\n  }\n}\n</code></pre>\n<p>And now the very last step required to set up the P2P connection:</p>\n<pre><code class=\"lang-javascript\">function sendAnswer (answer) {\n  // Peer1 sets the answer as the remote description\n  console.log(&#39;Peer 1: Setting remote description&#39;)\n  pc1.setRemoteDescription(answer)\n  // ... and the connection is established!\n}\n</code></pre>\n<p>We can test out the connection by sending a message from <strong>Peer2</strong> to <strong>Peer1</strong>. We just need to attach and event handler that listens for the opening of the data channel.</p>\n<pre><code class=\"lang-javascript\">pc2.ondatachannel = (event) =&gt; {\n  console.log(&#39;Peer 2: Sending message&#39;)\n  event.channel.send(&#39;Cookies 4 life&#39;)\n}\n</code></pre>\n<p>Run the code and check the console output: </p>\n<pre><code class=\"lang-bash\">Peer 1: Setting local description\nPeer 1: Found an ICE candidate\nPeer 1: Found an ICE candidate\nPeer 1: Found an ICE candidate\nPeer 1: Found an ICE candidate\n# Offer sent to Peer2\nPeer 2: Setting remote description\nPeer 2: Setting local description\nPeer 2: Found an ICE candidate\nPeer 2: Found an ICE candidate\nPeer 2: Found an ICE candidate\n# Answer sent to Peer1\nPeer 1: Setting remote description\nPeer 1: Data channel has opened\nPeer 2: Sending message\nPeer 1: Got message: &quot;Cookies 4 life&quot;\n</code></pre>\n<p>As soon as both sides of the connection have set both the local and remote description, we have a P2P connection between the two peers. Through the <code>DataChannel</code> they are able to send data (even files!) to each other.\nYou are not restricted to having only one data channel between a set of peers - theoretically you can have <a href=\"https://developer.mozilla.org/en-US/docs/Web/API/RTCDataChannel\">65,534</a>.</p>\n<h2 id=\"what-s-next-\">What&#39;s next?</h2>\n<p>I hope this simple walkthrough has sparked an interest in you. I can highly recommend the following resources to dive deeper and learn more 📚</p>\n<ul>\n<li><a href=\"https://hpbn.co/webrtc/\">WebRTC</a> by Ilya Grigorik</li>\n<li><a href=\"https://www.html5rocks.com/en/tutorials/webrtc/basics/\">Getting started with WebRTC</a> by Sam Dutton</li>\n<li><a href=\"http://www.html5rocks.com/en/tutorials/webrtc/infrastructure/\">WebRTC in the real world: STUN, TURN and signaling</a> by Sam Dutton</li>\n</ul>\n<p>... and of course, lots of cool code:</p>\n<ul>\n<li><a href=\"https://github.com/openrtc-io/awesome-webrtc\">awesome-webrtc repository</a> on Github</li>\n</ul>\n"},{"title":"Running a local DynamoDB","category":"Development","date":"December 21st, 2016","author":"Theodor Lindekaer","slug":"running-a-local-dynamodb","description":"I am currently doing backend development for a company that uses DynamoDB. When running my API tests I would like to hit a testing database. Amazon Web Services (AWS) provides a local version of DynamoDB that can be used for exactly this purpose.","keywords":"development, programming, technology, IT, computer, algorithm, tutorial, guide, Docker, Node, Javascript, HTML, CSS","content":"<p>I am currently doing backend development for a company that uses DynamoDB. When running my API tests I would like to hit a testing database. Amazon Web Services (AWS) provides a local version of DynamoDB that can be used for exactly this purpose.</p>\n<h2 id=\"run-the-docker-image\">Run the Docker image</h2>\n<p>The local DynamoDB is available as a Java program, but have been packaged in a Docker container for ease of use. I ended up using <code>ryanratcliff/dynamodb</code>, which I fetched from Docker Hub. This is how I downloaded and ran the container:</p>\n<pre><code class=\"lang-bash\"># Download the image from Docker Hub\ndocker pull ryanratcliff/dynamodb\n\n# Run the container\ndocker run -d -p 8000:8000 --name my-local-dynamodb ryanratcliff/dynamodb\n</code></pre>\n<p>Once running, you can interact with DynamoDB through a shell exposed on <code>http://localhost:8000/shell</code>. You can either configure the database through the shell or programatically as part of your testing (what I did).</p>\n<h2 id=\"connect-to-dynamodb\">Connect to DynamoDB</h2>\n<p>I use Node for the backend project. Connecting to the local DynamoDB is identical to the way you would normally do using the <code>aws-sdk</code>. However, pay attention to fields in the <code>update</code> object below:</p>\n<pre><code class=\"lang-javascript\">import AWS from &#39;aws-sdk&#39;\n\nAWS.config.update({\n  region: &#39;localhost&#39;,              // use localhost here\n  accessKeyId: &#39;xxx&#39;,               // random string\n  secretAccessKey: &#39;xxx&#39;,           // random string\n  endpoint: &#39;http://localhost:8000&#39; // hit your local instance\n})\n\nvar dynamo = new AWS.DynamoDB()\n</code></pre>\n<h2 id=\"configure-dynamodb\">Configure DynamoDB</h2>\n<p>Once you have established the connection, you can easily create your tables. Below is a simple example of a user table with <code>_id</code> as the primary key. Notice that the creation of tables is instant on the local version of DynamoDB.</p>\n<pre><code class=\"lang-javascript\">const tableConfig = {\n  TableName: &#39;Users&#39;,\n  KeySchema: [\n    {\n      AttributeName: &#39;_id&#39;,\n      KeyType: &#39;HASH&#39;\n    }\n  ],\n  AttributeDefinitions: [\n    {\n      AttributeName: &#39;_id&#39;,\n      AttributeType: &#39;S&#39;\n    }\n  ],\n  ProvisionedThroughput: {\n    ReadCapacityUnits: 1,\n    WriteCapacityUnits: 1\n  }\n}\n\ndynamo.createTable(tableConfig, (err, data) =&gt; {\n  console.log(&#39;Table is ready to use! 🦄&#39;)\n})\n</code></pre>\n<h2 id=\"start-testing\">Start testing</h2>\n<p>Now you are ready to start testing on your local DynamoDB. That&#39;s it, take care!</p>\n"},{"title":"Batch process files in Bash","category":"Development","date":"January 30th, 2017","author":"Theodor Lindekaer","slug":"batch-process-files-in-bash","description":"I found myself having to convert a bunch of audio files from mp3 to mp4 with FFmpeg while keeping the filename identical.\nUsing the Bash feature of parameter expansion, I ended up with a small concise snippet.","keywords":"development, programming, technology, IT, computer, algorithm, tutorial, guide, Docker, Node, Javascript, HTML, CSS","content":"<p>I found myself having to convert a bunch of audio files from <code>mp3</code> to <code>mp4</code> with FFmpeg while keeping the filename identical.\nUsing the Bash feature of <strong>parameter expansion</strong>, I ended up with a small concise snippet.</p>\n<pre><code class=\"lang-bash\">for i in *; ffmpeg -i $i &quot;${i%.*}.mp4&quot;\n</code></pre>\n<p>The file whole filename is available in <code>$i</code>, and with parameter expansion I am able to remove everything after the <code>.</code> character and subsequently append the correct file extension. You can dig more into paramter expansion <a href=\"http://mywiki.wooledge.org/BashFAQ/073\">here</a>.</p>\n<p>Happy hacking.</p>\n"}]</script><script src="https://unpkg.com/vue/dist/vue.js"></script><script src="frontend/dist/scripts/dist-vendor.min.js"></script><script src="frontend/dist/scripts/dist.min.js"></script></body></html>
